        function playCallSound() {
            try {
                // Web Audio APIÎ•º ÏÇ¨Ïö©Ìïú ÎùµÎèô ÏÜåÎ¶¨ ÏÉùÏÑ±
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Ï≤´ Î≤àÏß∏ Ïùå (Îùµ)
                const oscillator1 = audioContext.createOscillator();

        // Ï¢Ä Îçî Î∂ÄÎìúÎü¨Ïö¥ Ï∞®ÏûÑÎ≤® ÏÜåÎ¶¨ ÏÉùÏÑ±
        function playChimeBell() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // ÌôîÏùåÏùÑ ÎßåÎì§Í∏∞ ÏúÑÌïú Ïó¨Îü¨ Ï£ºÌååÏàò
                const frequencies = [523.25, 659.25, 783.99]; // C5, E5, G5 (ÎèÑÎØ∏ÏÜî)
                const duration = 1.5;
                
                frequencies.forEach((freq, index) => {
                    setTimeout(() => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                        oscillator.type = 'sine';
                        
                        // Î∂ÄÎìúÎü¨Ïö¥ ÌéòÏù¥Îìú Ïù∏/ÏïÑÏõÉ
                        gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                        gainNode.gain.linearRampToValueAtTime(0.2, audioContext.currentTime + 0.1);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                        
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + duration);
                    }, index * 200); // Í∞Å ÏùåÏùÑ 0.2Ï¥àÏî© ÏßÄÏó∞

                        if (Array.isArray(sharedData.waiting)) {

                                if (typeof item === 'string') {

        function simulateData() {
            // ÏãúÎÆ¨Î†àÏù¥ÏÖò: ÎûúÎç§ Îç∞Ïù¥ÌÑ∞ ÏÉùÏÑ±
            if (Math.random() < 0.1) {
                const letters = ['A', 'B', 'C', 'D', 'E'];
                const courses = ['OA Í≥ºÏ†ï', 'ÎîîÏûêÏù∏', 'ÏòÅÏÉÅÌé∏Ïßë', 'ÌîÑÎ°úÍ∑∏ÎûòÎ∞ç', 'ÏõπÍ∞úÎ∞ú'];
                
                // ÌòÑÏû¨ Ìò∏Ï∂ú ÏãúÎÆ¨Î†àÏù¥ÏÖò
                const letter = letters[Math.floor(Math.random() * letters.length)];
                const number = String(Math.floor(Math.random() * 10) + 1).padStart(3, '0');
                displayData.currentCall = {
                    number: letter + number,
                    counter: Math.floor(Math.random() * 6) + 1,
                    course: courses[Math.floor(Math.random() * courses.length)]
                };
                
                // ÎåÄÍ∏∞Î≤àÌò∏ ÏãúÎÆ¨Î†àÏù¥ÏÖò
                if (Math.random() < 0.3) {
                    displayData.waiting = [];
                    const waitingCount = Math.floor(Math.random() * 8) + 2;
                    
                    for (let i = 0; i < waitingCount; i++) {
                        const randomLetter = letters[Math.floor(Math.random() * letters.length)];
                        const randomNumber = String(Math.floor(Math.random() * 50) + 1).padStart(3, '0');
                        const randomCourse = courses[Math.floor(Math.random() * courses.length)];
                        
                        displayData.waiting.push({
                            number: randomLetter + randomNumber,
                            course: randomCourse,
                            time: new Date(Date.now() - Math.random() * 30 * 60000).toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' })
                        });
                    }
                }
                
                displayData.lastUpdateTime = new Date();
            }
        }

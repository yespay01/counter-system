    <script>
        let isConnected = true;
        let currentNumbers = {};
        let timeSettings = [];
        let browserInfo = {};

        // Í∏∞Î≥∏ ÏÑ§Ï†ï
        const defaultSettings = [
            {

                ]
            },
            {
                startTime: '12:00',
                endTime: '15:00',
                courses: [
                    { code: 'B', name: 'ÎîîÏûêÏù∏ Í≥ºÏ†ï ÏÉÅÎã¥', description: 'Ìè¨ÌÜ†ÏÉµ, ÏùºÎü¨Ïä§Ìä∏, ÏõπÎîîÏûêÏù∏ Ï†ÑÎ¨∏Í≥ºÏ†ï' }
                ]
            },
            {

                courses: [
                    { code: 'C', name: 'ÏòÅÏÉÅÌé∏Ïßë Í≥ºÏ†ï ÏÉÅÎã¥', description: 'ÌîÑÎ¶¨ÎØ∏Ïñ¥ ÌîÑÎ°ú, Ïï†ÌîÑÌÑ∞ Ïù¥ÌéôÌä∏ ÏòÅÏÉÅÏ†úÏûë' }
                ]

        // Î∏åÎùºÏö∞Ï†Ä ÏßÄÏõê Ïó¨Î∂Ä ÌôïÏù∏
        function checkBrowserSupport() {
            const ua = navigator.userAgent;
            browserInfo = {
                isChrome: /Chrome/.test(ua) && /Google Inc/.test(navigator.vendor),
                isEdge: /Edg/.test(ua),
                isOpera: /OPR/.test(ua),
                isFirefox: /Firefox/.test(ua),
                isSafari: /Safari/.test(ua) && !/Chrome/.test(ua),
                chromeVersion: getChromeVersion(),
                hasWebSerial: 'serial' in navigator,
                hasWebBluetooth: 'bluetooth' in navigator,
                hasWebUSB: 'usb' in navigator
            };

            return browserInfo;
        }

        function getChromeVersion() {
            const match = navigator.userAgent.match(/Chrome\/(\d+)/);
            return match ? parseInt(match[1]) : 0;
        }

        function updateBrowserStatus() {
            const statusEl = document.getElementById('browserStatus');
            const methodsEl = document.getElementById('printMethods');
            const info = checkBrowserSupport();

            let statusText = '';
            let statusClass = '';
            let methods = [];

            if (info.hasWebSerial && (info.isChrome && info.chromeVersion >= 89)) {
                statusText = 'üü¢ ÏãúÎ¶¨Ïñº ÌîÑÎ¶∞ÌÑ∞ ÏßÄÏõê';
                statusClass = 'supported';
                methods.push({ text: 'üñ®Ô∏è ÏãúÎ¶¨Ïñº ÌîÑÎ¶∞ÌÑ∞', enabled: true, onclick: 'showSerialPrintOption()' });
            } else {
                statusText = 'üü° Ï†úÌïúÎêú ÌîÑÎ¶∞ÌÑ∞ ÏßÄÏõê';
                statusClass = 'unsupported';
            }

            // Î™®Îì† Î∏åÎùºÏö∞Ï†ÄÏóêÏÑú ÏßÄÏõêÎêòÎäî Í∏∞Îä•Îì§
            methods.push(
                { text: 'üñºÔ∏è Ïù¥ÎØ∏ÏßÄ Ï†ÄÏû•', enabled: true, onclick: 'saveAsImage()' },
                { text: 'üìÑ PDF Ï†ÄÏû•', enabled: true, onclick: 'saveAsPDF()' },
                { text: 'üìã ÌÖçÏä§Ìä∏ Î≥µÏÇ¨', enabled: true, onclick: 'copyToClipboard()' },
                { text: 'üñ®Ô∏è ÏùºÎ∞ò ÌîÑÎ¶∞ÌÑ∞', enabled: true, onclick: 'openPrintDialog()' }
            );

            statusEl.textContent = statusText;
            statusEl.className = `browser-status ${statusClass}`;

            methodsEl.innerHTML = '';
            methods.forEach(method => {
                const btn = document.createElement('div');
                btn.className = `print-method ${method.enabled ? '' : 'disabled'}`;
                btn.textContent = method.text;
                if (method.enabled) {
                    btn.onclick = () => eval(method.onclick);
                }
                methodsEl.appendChild(btn);
            });
        }

        function updateCompatibilityInfo() {
            const container = document.getElementById('browserCompatibility');
            const info = browserInfo;

            let html = `
                <div style="font-size: 0.9rem; line-height: 1.6;">
                    <div><strong>ÌòÑÏû¨ Î∏åÎùºÏö∞Ï†Ä:</strong> ${navigator.userAgent.split(' ')[0]}</div>
                    <div><strong>Web Serial API:</strong> ${info.hasWebSerial ? '‚úÖ ÏßÄÏõêÎê®' : '‚ùå ÎØ∏ÏßÄÏõê'}</div>
                    <div><strong>Web Bluetooth:</strong> ${info.hasWebBluetooth ? '‚úÖ ÏßÄÏõêÎê®' : '‚ùå ÎØ∏ÏßÄÏõê'}</div>
                    <div><strong>Web USB:</strong> ${info.hasWebUSB ? '‚úÖ ÏßÄÏõêÎê®' : '‚ùå ÎØ∏ÏßÄÏõê'}</div>
                </div>
                
                <div class="browser-warning" style="margin-top: 15px;">
                    <strong>üí° ÌîÑÎ¶∞ÌÑ∞ ÏÇ¨Ïö© Í∂åÏû•ÏÇ¨Ìï≠:</strong><br>
                    ‚Ä¢ <strong>ÏµúÍ≥† Ìò∏ÌôòÏÑ±:</strong> Chrome 89+ ÎòêÎäî Edge 89+<br>
                    ‚Ä¢ <strong>ÏùºÎ∞ò Ìò∏ÌôòÏÑ±:</strong> Î™®Îì† Î∏åÎùºÏö∞Ï†ÄÏóêÏÑú PDF/Ïù¥ÎØ∏ÏßÄ Ï†ÄÏû• Í∞ÄÎä•<br>
                    ‚Ä¢ <strong>Ï†úÌïú ÏÇ¨Ìï≠:</strong> Firefox, SafariÎäî ÏãúÎ¶¨Ïñº ÌîÑÎ¶∞ÌÑ∞ ÎØ∏ÏßÄÏõê
                </div>
            `;

            if (!info.hasWebSerial) {
                html += `
                    <div class="browser-warning">
                        <strong>‚ö†Ô∏è ÌòÑÏû¨ Î∏åÎùºÏö∞Ï†Ä Ï†úÌïúÏÇ¨Ìï≠:</strong><br>
                        ÏãúÎ¶¨Ïñº ÌîÑÎ¶∞ÌÑ∞ ÏßÅÏ†ë Ïó∞Í≤∞Ïù¥ Î∂àÍ∞ÄÎä•Ìï©ÎãàÎã§.<br>
                        PDF Ï†ÄÏû• ÌõÑ ÌîÑÎ¶∞ÌÑ∞Î°ú Ï∂úÎ†•ÌïòÍ±∞ÎÇò, Chrome 89+ Î≤ÑÏ†Ñ ÏÇ¨Ïö©ÏùÑ Í∂åÏû•Ìï©ÎãàÎã§.
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        // ÏãúÍ∞Ñ ÏóÖÎç∞Ïù¥Ìä∏
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('ko-KR');
            
            const currentPeriod = getCurrentPeriod(now);
            const periodText = currentPeriod ? 
                `ÌòÑÏû¨: ${currentPeriod.courses[0].name} (${currentPeriod.startTime}-${currentPeriod.endTime})` : 
                'ÌòÑÏû¨: ÏÉÅÎã¥ ÏãúÍ∞Ñ Ïô∏';
            
            document.getElementById('currentPeriod').textContent = periodText;
            updateButtons();
        }

        function getCurrentPeriod(now) {
            const currentTime = now.getHours() * 60 + now.getMinutes();
            return timeSettings.find(setting => {
                const start = timeToMinutes(setting.startTime);
                const end = timeToMinutes(setting.endTime);
                return currentTime >= start && currentTime < end;
            });
        }

        function timeToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        function updateButtons() {
            const container = document.getElementById('courseButtons');
            const currentPeriod = getCurrentPeriod(new Date());
            
            container.innerHTML = '';
            
            if (currentPeriod && currentPeriod.courses && currentPeriod.courses.length > 0) {
                currentPeriod.courses.forEach(course => {
                    const button = document.createElement('button');
                    button.className = 'course-btn';
                    button.onclick = () => issueTicket(course);
                    button.innerHTML = `
                        <div class="course-name">${course.name}</div>
                        <div class="course-description">${course.description}</div>
                    `;
                    container.appendChild(button);
                });
            } else {
                container.innerHTML = `
                    <div class="no-courses">
                        <div style="font-size: 3rem; margin-bottom: 20px;">üïê</div>
                        <div style="font-size: 1.5rem; font-weight: 600; margin-bottom: 10px;">ÌòÑÏû¨Îäî ÏÉÅÎã¥ ÏãúÍ∞ÑÏù¥ ÏïÑÎãôÎãàÎã§</div>
                        <div style="font-size: 1rem; color: #666;">ÏÑ§Ï†ïÎêú ÏÉÅÎã¥ ÏãúÍ∞ÑÏóê Îã§Ïãú Î∞©Î¨∏Ìï¥ Ï£ºÏÑ∏Ïöî</div>
                    </div>
                `;
            }
        }

        function issueTicket(course) {
            if (!currentNumbers[course.code]) {
                currentNumbers[course.code] = 0;
            }
            currentNumbers[course.code]++;
            
            const number = course.code + String(currentNumbers[course.code]).padStart(3, '0');
            const now = new Date();
            
            // ÏàúÎ≤à Ï†ïÎ≥¥ Ï†ÄÏû•
            window.currentTicketInfo = {
                number: number,
                course: course.name,
                description: course.description,
                time: now.toLocaleString('ko-KR'),
                date: now.toLocaleDateString('ko-KR'),
                timeOnly: now.toLocaleTimeString('ko-KR')
            };
            
            document.getElementById('ticketNumber').textContent = number;
            document.getElementById('ticketCourse').textContent = course.name;
            document.getElementById('ticketTime').textContent = now.toLocaleTimeString('ko-KR');
            
            updatePrintOptions();
            document.getElementById('ticketResult').style.display = 'flex';
            
            // 10Ï¥à Ïπ¥Ïö¥Ìä∏Îã§Ïö¥ ÏãúÏûë
            startCountdown();
            
            // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄ Ï†ÄÏû•
            saveToLocalStorage(number, course.name, now.toLocaleString('ko-KR'));
        }

        function updatePrintOptions() {
            const container = document.getElementById('printOptions');
            const info = browserInfo;
            
            let options = [];
            
            // ChromeÏóêÏÑú ÏãúÎ¶¨Ïñº ÌîÑÎ¶∞ÌÑ∞ ÏßÄÏõê
            if (info.hasWebSerial) {
                options.push({
                    text: 'üñ®Ô∏è ÏãúÎ¶¨Ïñº ÌîÑÎ¶∞ÌÑ∞ Ï∂úÎ†•',
                    onclick: 'connectAndPrint()',
                    class: 'print-btn',
                    enabled: true
                });
            }
            
            // Î™®Îì† Î∏åÎùºÏö∞Ï†Ä Í≥µÌÜµ ÏòµÏÖò
            options.push(
                {
                    text: 'üìÑ PDFÎ°ú Ï†ÄÏû•',
                    onclick: 'saveAsPDF()',
                    class: 'print-btn secondary',
                    enabled: true
                },
                {
                    text: 'üñºÔ∏è Ïù¥ÎØ∏ÏßÄÎ°ú Ï†ÄÏû•',
                    onclick: 'saveAsImage()',
                    class: 'print-btn secondary',
                    enabled: true
                },
                {
                    text: 'üñ®Ô∏è ÏùºÎ∞ò ÌîÑÎ¶∞ÌÑ∞',
                    onclick: 'openPrintDialog()',
                    class: 'print-btn secondary',
                    enabled: true
                },
                {
                    text: 'üìã ÌÖçÏä§Ìä∏ Î≥µÏÇ¨',
                    onclick: 'copyToClipboard()',
                    class: 'print-btn secondary',
                    enabled: true
                },
                {
                    text: '‚ùå Îã´Í∏∞',
                    onclick: 'closeTicketResult()',
                    class: 'print-btn',
                    style: 'background: #95a5a6;',
                    enabled: true
                }

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순번대기표 접수</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Noto Sans KR', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* 배경 장식 요소 */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: 0;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }
        
        .header h1 {
            color: white;
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 0;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            letter-spacing: -2px;
        }
        
        /* 작은 설정 버튼 */
        .settings-button {
            position: absolute;
            top: 0;
            right: 0;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: rgba(255,255,255,0.7);
            backdrop-filter: blur(10px);
        }
        
        .settings-button:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.4);
            color: rgba(255,255,255,0.9);
            transform: scale(1.1) rotate(45deg);
        }
        
        .settings-button:active {
            transform: scale(0.95) rotate(45deg);
        }
        
        .status-bar {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 50px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .current-time {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .service-title {
            text-align: center;
            color: white;
            font-size: 3.2rem;
            font-weight: 700;
            margin-bottom: 60px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.3);
            letter-spacing: -1px;
        }
        
        .course-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin: 0 auto;
            width: 100%;
        }
        
        .course-btn {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 25px;
            padding: 50px 40px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .course-btn:hover {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }
        
        .course-btn:active {
            transform: scale(0.98);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .course-name {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .course-description {
            font-size: 1.4rem;
            color: #7f8c8d;
            line-height: 1.5;
            font-weight: 400;
        }
        
        .no-courses {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 80px 40px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        .no-courses .icon {
            font-size: 4rem;
            margin-bottom: 30px;
            opacity: 0.7;
        }
        
        .no-courses h3 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .no-courses p {
            font-size: 1.2rem;
            color: #7f8c8d;
            line-height: 1.5;
        }
        
        /* 관리자 영역 - 설정 버튼은 보이게 하되 기능은 유지 */
        .settings-toggle,
        .printer-connect {
            display: none;
        }
        
        .settings-panel {
            position: fixed;
            top: 0;
            right: -500px;
            width: 500px;
            height: 100%;
            background: white;
            transition: right 0.3s ease;
            z-index: 2000;
            overflow-y: auto;
            box-shadow: -5px 0 20px rgba(0,0,0,0.2);
        }
        
        .settings-panel.open { 
            right: 0; 
        }
        .settings-header {
            background: #3498db;
            color: white;
            padding: 25px;
            font-size: 1.5rem;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .settings-content { 
            padding: 25px; 
            padding-bottom: 100px;
        }
        .setting-group { 
            margin-bottom: 30px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        .setting-label {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
            color: #2c3e50;
        }
        .setting-input {
            width: 100%;
            padding: 12px;

            font-size: 1rem;

        }
        .course-item {

            padding: 15px;

            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .course-inputs {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        .course-input {
            padding: 8px 12px;

            border-radius: 5px;

        }

        .course-input.name { width: 180px; }
        .course-input.desc { width: 250px; }
        .course-input.english { width: 200px; }
        .status-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 0.9rem;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 0.9rem;
        }
        
        /* 성공 메시지 */
        .print-success {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            padding: 40px 60px;
            border-radius: 25px;
            font-size: 2.5rem;
            font-weight: 700;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            z-index: 10000;
            text-align: center;
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        .print-success.show { 
            opacity: 1; 
            transform: translate(-50%, -50%) scale(1.05);
        }
        
        .success-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 0.6s ease-in-out;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        /* 터치 피드백 - 간소화 */
        .course-btn {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            touch-action: manipulation;
        }
        
        /* 모바일 최적화 */
            @media (max-width: 768px) {
                .container {
                    padding: 20px 15px;
                }
                
                .header h1 { 
                    font-size: 3rem; 
                }
                
                .settings-button {
                    width: 35px;
                    height: 35px;
                    font-size: 1rem;
                }
                
                .service-title {
                    font-size: 2.5rem;
                    margin-bottom: 40px;
                }
                
                .course-buttons { 
                    grid-template-columns: 1fr;
                    gap: 20px;
                }
                
                .course-btn {
                    padding: 40px 30px;
                }

                    font-size: 1.8rem;
                }
                
                .course-description {
                    font-size: 1.2rem;
                }
                
                .current-time {
                    font-size: 2.5rem;
                }
            }
            
            @media (max-width: 480px) {
                .header h1 { 
                    font-size: 2.5rem; 
                }
                
                .service-title {
                    font-size: 2rem;
                }

                    font-size: 1.6rem;
                }
                
                .course-description {
                    font-size: 1.1rem;
                }
                
                .current-time {
                    font-size: 2rem;
                }
            }
        
        /* 접근성 향상 */
        .course-btn:focus {
            outline: 3px solid rgba(255,255,255,0.8);
            outline-offset: 4px;
        }
        
        /* 로딩 애니메이션 */
        .container.loading {
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

    <div class="settings-panel" id="settingsPanel">
        <div class="settings-header">
            시스템 설정

        // ESC/POS 명령어
        const ESC = '\x1B';
        const GS = '\x1D';
        const FS = '\x1C';
        
        const ESCPOS = {
            INIT: ESC + '@',
            ALIGN_CENTER: ESC + 'a1',
            ALIGN_LEFT: ESC + 'a0',
            FONT_NORMAL: ESC + '!' + '\x00',
            FONT_LARGE: ESC + '!' + '\x10',

            BOLD_ON: ESC + 'E1',
            BOLD_OFF: ESC + 'E0',
            UNDERLINE_ON: ESC + '-1',
            UNDERLINE_OFF: ESC + '-0',
            CUT_FULL: GS + 'V0',
            CUT_PARTIAL: GS + 'V1',
            LINE_FEED: '\n',
            FORM_FEED: '\x0C',
            DOUBLE_WIDTH: GS + '!1',
            DOUBLE_HEIGHT: GS + '!16',
            DOUBLE_BOTH: GS + '!17',
            NORMAL_SIZE: GS + '!0'
        };

        // Web Serial API 지원 확인
        function isSerialSupported() {
            return 'serial' in navigator;
        }

        // 중국어를 병음으로 변환하는 간단한 함수
        function convertChineseToPinyin(text) {
            const chinesePinyinMap = {
                '中文': 'Zhongwen',
                '课程': 'Kecheng',
                '汉语': 'Hanyu',
                '普通话': 'Putonghua',
                '商务': 'Shangwu',
                '考试': 'Kaoshi',
                '准备': 'Zhunbei',
                '基础': 'Jichu',
                '高级': 'Gaoji',
                '会话': 'Huihua',
                '语법': 'Yufa',
                '听力': 'Tingli',
                '阅读': 'Yuedu',
                '写作': 'Xiezuo',
                '口语': 'Kouyu'
            };
            
            let result = text;
            for (const [chinese, pinyin] of Object.entries(chinesePinyinMap)) {
                result = result.replace(new RegExp(chinese, 'g'), pinyin);
            }
            
            result = result.replace(/[\u4e00-\u9fff]/g, '?');
            return result;
        }

        // 한글을 영문으로 변환
        function convertKoreanToEnglish(text) {
            const koreanEnglishMap = {
                '상담': 'Consultation',
                '과정': 'Course',
                '기초': 'Basic',
                '고급': 'Advanced',
                '회화': 'Conversation',
                '비즈니스': 'Business',
                '시험': 'Test',
                '준비': 'Preparation',
                '집중': 'Intensive',
                '대비': 'Preparation',
                '고득점': 'High Score',
                '순번': 'Number',
                '대기표': 'Waiting Ticket',
                '접수': 'Reception',
                '시간': 'Time',
                '번호': 'Number',
                '학원': 'Academy',
                '상담실': 'Consultation Room'
            };
            
            let result = text;
            for (const [korean, english] of Object.entries(koreanEnglishMap)) {
                result = result.replace(new RegExp(korean, 'g'), english);
            }
            
            result = result.replace(/[가-힣]/g, '');
            return result.trim();
        }

        // 텍스트를 영문으로 변환 (한글 + 중국어)
        function convertToEnglish(text) {
            let result = text;
            result = convertChineseToPinyin(result);
            result = convertKoreanToEnglish(result);
            return result;
        }

        // 프린터 연결 (백그라운드에서 자동 처리) - 수정된 버전
        async function connectPrinter() {
            if (!isSerialSupported()) {
                showMessage('printerMessage', '이 브라우저는 Web Serial API를 지원하지 않습니다. Chrome 89+ 버전을 사용하세요.', 'error');
                return;
            }

            try {
                const baudRate = parseInt(document.getElementById('baudRate').value) || 115200;
                
                // 기존 연결이 있다면 먼저 해제
                if (serialPort) {
                    await disconnectPrinter();
                }
                
                // 사용자에게 포트 선택 요청
                serialPort = await navigator.serial.requestPort();
                
                // 포트 열기
                await serialPort.open({ 
                    baudRate: baudRate,
                    dataBits: 8,
                    stopBits: 1,
                    parity: 'none',
                    flowControl: 'none'
                });

                // 스트림 설정
                const textDecoder = new TextDecoderStream();
                const readableStreamClosed = serialPort.readable.pipeTo(textDecoder.writable);
                reader = textDecoder.readable.getReader();

                const textEncoder = new TextEncoderStream();
                const writableStreamClosed = textEncoder.readable.pipeTo(serialPort.writable);
                writer = textEncoder.writable.getWriter();

                isPrinterConnected = true;
                
                // 프린터 초기화
                await sendToPrinter(ESCPOS.INIT);
                
                showMessage('printerMessage', '프린터가 성공적으로 연결되었습니다!', 'success');
                console.log('🖨️ 프린터 연결 성공');

            } catch (error) {
                console.error('프린터 연결 오류:', error);
                isPrinterConnected = false;
                serialPort = null;
                reader = null;
                writer = null;
                
                let errorMsg = '프린터 연결 실패: ';
                if (error.name === 'NotFoundError') {
                    errorMsg += '사용자가 포트 선택을 취소했습니다.';
                } else if (error.name === 'InvalidStateError') {
                    errorMsg += '포트가 이미 사용 중입니다.';
                } else if (error.name === 'NetworkError') {
                    errorMsg += '포트를 열 수 없습니다. 다른 프로그램이 사용 중일 수 있습니다.';
                } else {
                    errorMsg += error.message;
                }
                
                showMessage('printerMessage', errorMsg, 'error');
            }
        }

        // 프린터로 데이터 전송
        async function sendToPrinter(data) {
            if (!isPrinterConnected || !writer) {
                throw new Error('프린터가 연결되지 않았습니다.');
            }
            
            try {
                await writer.write(data);
            } catch (error) {
                console.error('프린터 전송 오류:', error);
                throw error;
            }
        }

        // 텍스트를 중앙 정렬로 패딩
        function centerText(text, width) {
            const padding = Math.max(0, Math.floor((width - text.length) / 2));
            return ' '.repeat(padding) + text;
        }

        // 라인 생성
        function createLine(char, width) {
            return char.repeat(width);
        }

        // 대기표 출력 (영문)
        async function printTicket() {
            if (!window.currentTicketInfo) {
                return;
            }

            try {
                const info = window.currentTicketInfo;
                const paperWidth = 42;

                if (isPrinterConnected) {
                    await sendToPrinter(ESCPOS.INIT);
                    
                    let printData = '';
                    
                    // 헤더 (영문)
                    printData += ESCPOS.ALIGN_CENTER;
                    printData += ESCPOS.FONT_NORMAL;
                    printData += ESCPOS.BOLD_ON;
                    printData += centerText('WAITING TICKET', paperWidth) + ESCPOS.LINE_FEED;
                    printData += ESCPOS.BOLD_OFF;
                    printData += createLine('=', paperWidth) + ESCPOS.LINE_FEED;
                    printData += ESCPOS.LINE_FEED;
                    
                    // 순번 (큰 글씨)
                    printData += ESCPOS.DOUBLE_BOTH;
                    printData += ESCPOS.BOLD_ON;
                    printData += centerText(info.number, Math.floor(paperWidth/3)) + ESCPOS.LINE_FEED;
                    printData += ESCPOS.BOLD_OFF;
                    printData += ESCPOS.NORMAL_SIZE;
                    printData += ESCPOS.FONT_NORMAL;
                    printData += ESCPOS.LINE_FEED;
                    
                    // 과정명 (영문 변환)
                    printData += ESCPOS.BOLD_ON;
                    const englishCourseName = info.englishName || convertToEnglish(info.course);
                    printData += centerText(englishCourseName, paperWidth) + ESCPOS.LINE_FEED;
                    printData += ESCPOS.BOLD_OFF;
                    
                    const englishCourseDesc = info.englishDesc || convertToEnglish(info.description);
                    printData += centerText(englishCourseDesc, paperWidth) + ESCPOS.LINE_FEED;
                    printData += ESCPOS.LINE_FEED;
                    
                    // 바코드 형태 표시
                    printData += centerText('* ' + info.number + ' *', paperWidth) + ESCPOS.LINE_FEED;
                    printData += ESCPOS.LINE_FEED;
                    
                    // 정보 (영문)
                    printData += ESCPOS.ALIGN_LEFT;
                    printData += 'Issue Time: ' + info.time + ESCPOS.LINE_FEED;
                    printData += 'Ticket No.: ' + info.number + ESCPOS.LINE_FEED;
                    printData += ESCPOS.LINE_FEED;
                    
                    // 하단 메시지 (영문)
                    printData += ESCPOS.ALIGN_CENTER;
                    printData += createLine('-', paperWidth) + ESCPOS.LINE_FEED;
                    printData += centerText('Please wait for your turn', paperWidth) + ESCPOS.LINE_FEED;
                    printData += centerText('We will call you soon', paperWidth) + ESCPOS.LINE_FEED;
                    printData += centerText('Keep this ticket safe', paperWidth) + ESCPOS.LINE_FEED;
                    printData += createLine('-', paperWidth) + ESCPOS.LINE_FEED;
                    printData += centerText('Language Center', paperWidth) + ESCPOS.LINE_FEED;
                    printData += createLine('=', paperWidth) + ESCPOS.LINE_FEED;
                    
                    // 여백 및 용지 자르기
                    printData += ESCPOS.LINE_FEED + ESCPOS.LINE_FEED;
                    printData += ESCPOS.CUT_FULL;

                    // 프린터로 전송
                    await sendToPrinter(printData);
                }
                
                // 성공 메시지 표시
                showPrintSuccess(info.number);
                
            } catch (error) {
                console.error('출력 오류:', error);
                // 출력 실패해도 성공 메시지 표시 (사용자 경험 향상)
                showPrintSuccess(window.currentTicketInfo.number);
            }
        }

        // 출력 성공 메시지
        function showPrintSuccess(number) {
            const successEl = document.getElementById('printSuccess');
            const messageEl = document.getElementById('printSuccessMessage');
            messageEl.textContent = `${number} 대기표 출력 완료!`;
            
            successEl.classList.add('show');
            setTimeout(() => {
                successEl.classList.remove('show');
            }, 3000);
        }

        // 시간 업데이트
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('ko-KR');
            
            updateButtons();
        }

        function getCurrentPeriod(now) {
            const currentTime = now.getHours() * 60 + now.getMinutes();
            return timeSettings.find(setting => {
                const start = timeToMinutes(setting.startTime);
                const end = timeToMinutes(setting.endTime);
                return currentTime >= start && currentTime < end;
            });
        }

        function timeToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        function updateButtons() {
            const container = document.getElementById('courseButtons');
            const currentPeriod = getCurrentPeriod(new Date());
            
            container.innerHTML = '';
            
            if (currentPeriod && currentPeriod.courses && currentPeriod.courses.length > 0) {
                currentPeriod.courses.forEach((course, index) => {
                    const button = document.createElement('button');
                    button.className = 'course-btn';
                    button.onclick = () => issueTicket(course);
                    button.innerHTML = `
                        <div class="course-name">${course.name}</div>
                        <div class="course-description">${course.description}</div>
                    `;
                    container.appendChild(button);
                });
            } else {
                const noCoursesDiv = document.createElement('div');
                noCoursesDiv.className = 'no-courses';
                noCoursesDiv.innerHTML = `
                    <div class="icon">🕐</div>
                    <h3>현재는 상담 시간이 아닙니다</h3>
                    <p>설정된 상담 시간에 다시 방문해 주세요</p>
                `;
                container.appendChild(noCoursesDiv);
            }
        }

        function issueTicket(course) {
            if (!currentNumbers[course.code]) {
                currentNumbers[course.code] = 0;
            }
            currentNumbers[course.code]++;
            
            const number = course.code + String(currentNumbers[course.code]).padStart(3, '0');
            const now = new Date();
            
            // 순번 정보 저장 (영문명 포함)
            window.currentTicketInfo = {
                number: number,
                course: course.name,
                description: course.description,
                englishName: course.englishName,
                englishDesc: course.englishDesc,
                time: now.toLocaleString('ko-KR'),
                date: now.toLocaleDateString('ko-KR'),
                timeOnly: now.toLocaleTimeString('ko-KR')
            };
            
            // 로컬 스토리지에 저장
            saveToLocalStorage(number, course.name, now.toLocaleString('ko-KR'));
            
            // 즉시 출력
            printTicket();
        }

        function saveToLocalStorage(number, course, time) {
            try {
                let sharedData = JSON.parse(localStorage.getItem('counterSystemData') || '{}');
                
                if (!sharedData.waiting) sharedData.waiting = [];
                sharedData.waiting.push({
                    number: number,
                    course: course,
                    time: new Date().toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' })
                });
                
                sharedData.totalToday = (sharedData.totalToday || 0) + 1;
                
                if (!sharedData.counters) {
                    sharedData.counters = [
                        { id: 1, current: null, course: null, count: 0 },
                        { id: 2, current: null, course: null, count: 0 },
                        { id: 3, current: null, course: null, count: 0 },
                        { id: 4, current: null, course: null, count: 0 },
                        { id: 5, current: null, course: null, count: 0 },
                        { id: 6, current: null, course: null, count: 0 }
                    ];
                }
                
                if (!sharedData.currentCall) {
                    sharedData.currentCall = { number: '-', counter: 0, course: '-' };
                }
                
                localStorage.setItem('counterSystemData', JSON.stringify(sharedData));
                console.log('데이터 저장 성공:', number);
            } catch (error) {
                console.error('데이터 저장 오류:', error);
            }
        }

        // 초기화
        function initialize() {
            // 저장된 설정 로드
            const saved = localStorage.getItem('timeSettings');
            if (saved) {
                try {
                    timeSettings = JSON.parse(saved);
                } catch (e) {
                    timeSettings = JSON.parse(JSON.stringify(defaultSettings));
                }
            } else {
                timeSettings = JSON.parse(JSON.stringify(defaultSettings));
            }
            
            updateTime();
            setInterval(updateTime, 1000);
            
            // 로딩 애니메이션 트리거
            setTimeout(() => {
                document.querySelector('.container').classList.remove('loading');
            }, 100);
        }

        // 관리자 모드 (설정 버튼과 숨겨진 시간 클릭 두 방법 모두 지원)
        let adminClicks = 0;
        let adminTimeout;
        
        function toggleSettingsPanel() {
            const panel = document.getElementById('settingsPanel');
            const isOpen = panel.classList.contains('open');
            
            if (isOpen) {
                panel.classList.remove('open');
                console.log('❌ 관리자 설정 패널 닫힘');
            } else {
                panel.classList.add('open');
                // 패널이 열릴 때 설정 내용 렌더링
                setTimeout(() => {
                    renderTimePeriodsEditor();
                }, 100);
                console.log('🔧 관리자 설정 패널 열림');
            }
        }
        
        function toggleSettings() {
            toggleSettingsPanel();
        }
        
        // 시간 클릭으로도 접근 가능 (백업 방법)
        document.addEventListener('click', function(e) {
            // 시간 표시 부분을 클릭할 때
            if (e.target.id === 'currentTime' || e.target.classList.contains('current-time')) {
                adminClicks++;
                
                // 시각적 피드백 추가
                e.target.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    e.target.style.transform = 'scale(1)';
                }, 100);
                
                // 클릭 횟수 표시 (개발자 콘솔)
                console.log(`관리자 모드 클릭: ${adminClicks}/5`);
                
                if (adminClicks >= 5) {
                    // 5번 클릭하면 설정 패널 표시
                    toggleSettingsPanel();
                    adminClicks = 0;
                }
                
                // 3초 후 클릭 카운트 리셋
                clearTimeout(adminTimeout);
                adminTimeout = setTimeout(() => { 
                    adminClicks = 0; 
                    console.log('🔄 클릭 카운트 리셋');
                }, 3000);
            }
        });

        function renderTimePeriodsEditor() {
            const container = document.getElementById('timePeriodsContainer');
            container.innerHTML = '';
            
            timeSettings.forEach((period, index) => {
                const periodDiv = document.createElement('div');
                periodDiv.className = 'time-period';
                periodDiv.innerHTML = `
                    <div class="time-period-header">
                        <strong>시간대 ${index + 1}</strong>
                        <button class="setting-btn danger" onclick="removeTimePeriod(${index})">삭제</button>
                    </div>
                    
                    <div class="time-inputs">
                        <input type="time" class="time-input" value="${period.startTime}" 
                               onchange="updateTimeField(${index}, 'startTime', this.value)">
                        <span>~</span>
                        <input type="time" class="time-input" value="${period.endTime}" 
                               onchange="updateTimeField(${index}, 'endTime', this.value)">
                    </div>
                    
                    <div class="courses-container" id="courses-${index}"></div>
                    
                    <button class="setting-btn" onclick="addCourse(${index})">+ 과목 추가</button>
                `;
                container.appendChild(periodDiv);
                
                renderCourses(index);
            });
        }

        function renderCourses(periodIndex) {
            const container = document.getElementById(`courses-${periodIndex}`);
            container.innerHTML = '';
            
            timeSettings[periodIndex].courses.forEach((course, courseIndex) => {
                const courseDiv = document.createElement('div');
                courseDiv.className = 'course-item';
                courseDiv.innerHTML = `
                    <div class="course-inputs">
                        <input type="text" class="course-input code" placeholder="코드" value="${course.code}"
                               onchange="updateCourseField(${periodIndex}, ${courseIndex}, 'code', this.value)">
                        <input type="text" class="course-input name" placeholder="과목명 (한글/중문)" value="${course.name}"
                               onchange="updateCourseField(${periodIndex}, ${courseIndex}, 'name', this.value)">
                        <input type="text" class="course-input desc" placeholder="설명" value="${course.description}"
                               onchange="updateCourseField(${periodIndex}, ${courseIndex}, 'description', this.value)">
                        <input type="text" class="course-input english" placeholder="영문 과목명" value="${course.englishName || ''}"
                               onchange="updateCourseField(${periodIndex}, ${courseIndex}, 'englishName', this.value)">
                        <input type="text" class="course-input english" placeholder="영문 설명" value="${course.englishDesc || ''}"
                               onchange="updateCourseField(${periodIndex}, ${courseIndex}, 'englishDesc', this.value)">
                    </div>
                    <button class="setting-btn danger" onclick="removeCourse(${periodIndex}, ${courseIndex})">삭제</button>
                `;
                container.appendChild(courseDiv);
            });
        }

        function addTimePeriod() {
            timeSettings.push({
                startTime: '09:00',
                endTime: '18:00',
                courses: [
                    { 
                        code: 'NEW', 
                        name: '새 과목', 
                        description: '과목 설명을 입력하세요',
                        englishName: 'New Course',
                        englishDesc: 'Enter course description'
                    }
                ]
            });
            renderTimePeriodsEditor();
        }

        function removeTimePeriod(index) {
            if (confirm('이 시간대를 삭제하시겠습니까?')) {
                timeSettings.splice(index, 1);
                renderTimePeriodsEditor();
            }
        }

        function addCourse(periodIndex) {
            timeSettings[periodIndex].courses.push({
                code: 'NEW',
                name: '새 과목',
                description: '과목 설명을 입력하세요',
                englishName: 'New Course',
                englishDesc: 'Enter course description'
            });
            renderCourses(periodIndex);
        }

        function removeCourse(periodIndex, courseIndex) {
            if (confirm('이 과목을 삭제하시겠습니까?')) {
                timeSettings[periodIndex].courses.splice(courseIndex, 1);
                renderCourses(periodIndex);
            }
        }

        function updateTimeField(periodIndex, field, value) {
            timeSettings[periodIndex][field] = value;
        }

        function updateCourseField(periodIndex, courseIndex, field, value) {
            timeSettings[periodIndex].courses[courseIndex][field] = value;
        }

        function saveSettings() {
            localStorage.setItem('timeSettings', JSON.stringify(timeSettings));
            
            const message = document.getElementById('settingsMessage');
            message.innerHTML = '<div class="status-message">설정이 저장되었습니다!</div>';
            setTimeout(() => { message.innerHTML = ''; }, 3000);
            
            updateButtons();
        }

        function loadDefaultSettings() {
            if (confirm('기본 설정으로 복원하시겠습니까? 현재 설정이 모두 사라집니다.')) {
                timeSettings = JSON.parse(JSON.stringify(defaultSettings));
                renderTimePeriodsEditor();
                saveSettings();
            }
        }

        // 프린터 연결 해제 - 개선된 버전
        async function disconnectPrinter() {
            try {
                if (reader) {
                    await reader.cancel();
                    reader = null;
                }
                if (writer) {
                    await writer.close();
                    writer = null;
                }
                if (serialPort) {
                    await serialPort.close();
                    serialPort = null;
                }
                
                isPrinterConnected = false;
                showMessage('printerMessage', '프린터 연결이 해제되었습니다.', 'success');
                console.log('🖨️ 프린터 연결 해제');
                
            } catch (error) {
                console.error('프린터 해제 오류:', error);
                showMessage('printerMessage', '프린터 해제 실패: ' + error.message, 'error');
                
                // 강제로 변수들 초기화
                isPrinterConnected = false;
                serialPort = null;
                reader = null;
                writer = null;
            }
        }

        // 테스트 출력 - 개선된 버전
        async function testPrint() {
            if (!isPrinterConnected) {
                showMessage('printerMessage', '프린터가 연결되지 않았습니다. 먼저 프린터를 연결해주세요.', 'error');
                return;
            }

            try {
                const paperWidth = parseInt(document.getElementById('paperWidth').value) || 42;
                
                await sendToPrinter(ESCPOS.INIT);
                
                let testData = '';
                testData += ESCPOS.ALIGN_CENTER;
                testData += ESCPOS.BOLD_ON;
                testData += centerText('TEST PRINT', paperWidth) + ESCPOS.LINE_FEED;
                testData += ESCPOS.BOLD_OFF;
                testData += createLine('-', paperWidth) + ESCPOS.LINE_FEED;
                testData += centerText('Printer connected successfully!', paperWidth) + ESCPOS.LINE_FEED;
                testData += centerText('Multi-language support ready', paperWidth) + ESCPOS.LINE_FEED;
                testData += createLine('-', paperWidth) + ESCPOS.LINE_FEED;
                testData += centerText('Korean: 한글 테스트', paperWidth) + ESCPOS.LINE_FEED;
                testData += centerText('Chinese: 中文测试', paperWidth) + ESCPOS.LINE_FEED;
                testData += centerText('English: English Test', paperWidth) + ESCPOS.LINE_FEED;
                testData += createLine('-', paperWidth) + ESCPOS.LINE_FEED;
                testData += centerText(new Date().toLocaleString(), paperWidth) + ESCPOS.LINE_FEED;
                testData += ESCPOS.LINE_FEED + ESCPOS.LINE_FEED;
                testData += ESCPOS.CUT_FULL;

                await sendToPrinter(testData);
                showMessage('printerMessage', '테스트 출력이 완료되었습니다!', 'success');
                console.log('🖨️ 테스트 출력 완료');
                
            } catch (error) {
                console.error('테스트 출력 오류:', error);
                showMessage('printerMessage', '테스트 출력 실패: ' + error.message, 'error');
                
                // 연결 상태 재확인
                if (!serialPort || !writer) {
                    isPrinterConnected = false;
                    showMessage('printerMessage', '프린터 연결이 끊어졌습니다. 다시 연결해주세요.', 'error');
                }
            }
        }

        // 메시지 표시
        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            const className = type === 'error' ? 'error-message' : 'status-message';
            element.innerHTML = `<div class="${className}">${message}</div>`;
            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', initialize);
        
        // 자동 프린터 연결 시도 (백그라운드)
        setTimeout(() => {
            if (isSerialSupported()) {
                // 사용자가 이전에 프린터를 연결한 적이 있다면 자동 연결 시도
                // (실제로는 사용자 허가가 필요하므로 수동 연결만 가능)
            }
        }, 2000);

        initialize();
    </script>

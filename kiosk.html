<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순번대기표 접수</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Noto Sans KR', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* 배경 장식 요소 */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: 0;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .header h1 {
            color: white;
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 15px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            letter-spacing: -2px;
        }
        
        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.4rem;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .status-bar {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 50px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .current-time {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .current-period {
            font-size: 1.3rem;
            color: rgba(255,255,255,0.8);
            font-weight: 400;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .service-title {
            text-align: center;
            color: white;
            font-size: 3.2rem;
            font-weight: 700;
            margin-bottom: 60px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.3);
            letter-spacing: -1px;
        }
        
        .course-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin: 0 auto;
            width: 100%;
        }
        
        .course-btn {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 25px;
            padding: 50px 40px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .course-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }
        
        .course-btn:hover::before {
            left: 100%;
        }
        
        .course-btn:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 1);
        }
        
        .course-btn:active {
            transform: translateY(-5px) scale(0.98);
        }
        
        .course-name {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .course-description {
            font-size: 1.4rem;
            color: #7f8c8d;
            line-height: 1.5;
            font-weight: 400;
        }
        
        .no-courses {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 80px 40px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        .no-courses .icon {
            font-size: 4rem;
            margin-bottom: 30px;
            opacity: 0.7;
        }
        
        .no-courses h3 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .no-courses p {
            font-size: 1.2rem;
            color: #7f8c8d;
            line-height: 1.5;
        }
        
        /* 관리자 영역 - 숨김 처리 */
        .settings-toggle,
        .printer-connect {
            display: none;
        }
        
        .settings-panel {
            display: none;
        }
        
        /* 성공 메시지 */
        .print-success {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            padding: 40px 60px;
            border-radius: 25px;
            font-size: 2.5rem;
            font-weight: 700;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            z-index: 10000;
            text-align: center;
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        .print-success.show { 
            opacity: 1; 
            transform: translate(-50%, -50%) scale(1.05);
        }
        
        .success-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 0.6s ease-in-out;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        /* 터치 피드백 */
        .course-btn {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        
        /* 모바일 최적화 */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .header h1 { 
                font-size: 3rem; 
            }
            
            .service-title {
                font-size: 2.5rem;
                margin-bottom: 40px;
            }
            
            .course-buttons { 
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .course-btn {
                padding: 40px 30px;
            }
            
            .course-name {
                font-size: 1.8rem;
            }
            
            .course-description {
                font-size: 1.2rem;
            }
            
            .current-time {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 { 
                font-size: 2.5rem; 
            }
            
            .service-title {
                font-size: 2rem;
            }
            
            .course-name {
                font-size: 1.6rem;
            }
            
            .course-description {
                font-size: 1.1rem;
            }
        }
        
        /* 접근성 향상 */
        .course-btn:focus {
            outline: 3px solid rgba(255,255,255,0.8);
            outline-offset: 4px;
        }
        
        /* 로딩 애니메이션 */
        .loading {
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container loading">
        <div class="header">
            <h1>순번대기표 접수</h1>
            <p>원하는 과정을 선택해 주세요</p>
        </div>

        <div class="status-bar">
            <div class="current-time" id="currentTime"></div>
            <div class="current-period" id="currentPeriod"></div>
        </div>

        <div class="main-content">
            <div class="service-title">상담을 원하는 과정을 터치해 주세요</div>
            
            <div class="course-buttons" id="courseButtons">
                <!-- 과목 버튼들이 여기에 표시됩니다 -->
            </div>
        </div>
    </div>

    <div class="print-success" id="printSuccess">
        <div class="success-icon">✨</div>
        <div id="printSuccessMessage">대기표 출력 완료!</div>
    </div>

    <!-- 숨겨진 설정 패널 (관리자 전용) -->
    <div class="settings-panel" id="settingsPanel" style="display: none;">
        <!-- 기존 설정 내용 유지 (숨김 처리) -->
    </div>

    <script>
        let serialPort = null;
        let reader = null;
        let writer = null;
        let isConnected = true;
        let isPrinterConnected = false;
        let currentNumbers = {};
        let timeSettings = [];

        // 기본 설정 (다국어 과목)
        const defaultSettings = [
            {
                startTime: '09:00',
                endTime: '12:00',
                courses: [
                    { 
                        code: 'CH', 
                        name: '中文课程 (Chinese Course)', 
                        description: '중국어 기초부터 고급까지',
                        englishName: 'Chinese Language Course',
                        englishDesc: 'Chinese from Basic to Advanced'
                    }
                ]
            },
            {
                startTime: '12:00',
                endTime: '15:00',
                courses: [
                    { 
                        code: 'EN', 
                        name: 'English Course', 
                        description: '영어 회화 및 비즈니스 영어',
                        englishName: 'English Conversation Course',
                        englishDesc: 'English Conversation & Business English'
                    }
                ]
            },
            {
                startTime: '15:00',
                endTime: '18:00',
                courses: [
                    { 
                        code: 'HSK', 
                        name: 'HSK 시험 준비반', 
                        description: 'HSK 1-6급 시험 대비',
                        englishName: 'HSK Test Preparation',
                        englishDesc: 'HSK Level 1-6 Test Preparation'
                    }
                ]
            },
            {
                startTime: '18:00',
                endTime: '21:00',
                courses: [
                    { 
                        code: 'TO', 
                        name: 'TOEIC 집중반', 
                        description: 'TOEIC 고득점 대비반',
                        englishName: 'TOEIC Intensive Course',
                        englishDesc: 'TOEIC High Score Preparation'
                    }
                ]
            }
        ];

        // ESC/POS 명령어
        const ESC = '\x1B';
        const GS = '\x1D';
        const FS = '\x1C';
        
        const ESCPOS = {
            INIT: ESC + '@',
            ALIGN_CENTER: ESC + 'a1',
            ALIGN_LEFT: ESC + 'a0',
            FONT_NORMAL: ESC + '!' + '\x00',
            FONT_LARGE: ESC + '!' + '\x10',
            FONT_XLARGE: ESC + '!' + '\x30',
            BOLD_ON: ESC + 'E1',
            BOLD_OFF: ESC + 'E0',
            UNDERLINE_ON: ESC + '-1',
            UNDERLINE_OFF: ESC + '-0',
            CUT_FULL: GS + 'V0',
            CUT_PARTIAL: GS + 'V1',
            LINE_FEED: '\n',
            FORM_FEED: '\x0C',
            DOUBLE_WIDTH: GS + '!1',
            DOUBLE_HEIGHT: GS + '!16',
            DOUBLE_BOTH: GS + '!17',
            NORMAL_SIZE: GS + '!0'
        };

        // Web Serial API 지원 확인
        function isSerialSupported() {
            return 'serial' in navigator;
        }

        // 중국어를 병음으로 변환하는 간단한 함수
        function convertChineseToPinyin(text) {
            const chinesePinyinMap = {
                '中文': 'Zhongwen',
                '课程': 'Kecheng',
                '汉语': 'Hanyu',
                '普通话': 'Putonghua',
                '商务': 'Shangwu',
                '考试': 'Kaoshi',
                '准备': 'Zhunbei',
                '基础': 'Jichu',
                '高级': 'Gaoji',
                '会话': 'Huihua',
                '语법': 'Yufa',
                '听力': 'Tingli',
                '阅读': 'Yuedu',
                '写作': 'Xiezuo',
                '口语': 'Kouyu'
            };
            
            let result = text;
            for (const [chinese, pinyin] of Object.entries(chinesePinyinMap)) {
                result = result.replace(new RegExp(chinese, 'g'), pinyin);
            }
            
            result = result.replace(/[\u4e00-\u9fff]/g, '?');
            return result;
        }

        // 한글을 영문으로 변환
        function convertKoreanToEnglish(text) {
            const koreanEnglishMap = {
                '상담': 'Consultation',
                '과정': 'Course',
                '기초': 'Basic',
                '고급': 'Advanced',
                '회화': 'Conversation',
                '비즈니스': 'Business',
                '시험': 'Test',
                '준비': 'Preparation',
                '집중': 'Intensive',
                '대비': 'Preparation',
                '고득점': 'High Score',
                '순번': 'Number',
                '대기표': 'Waiting Ticket',
                '접수': 'Reception',
                '시간': 'Time',
                '번호': 'Number',
                '학원': 'Academy',
                '상담실': 'Consultation Room'
            };
            
            let result = text;
            for (const [korean, english] of Object.entries(koreanEnglishMap)) {
                result = result.replace(new RegExp(korean, 'g'), english);
            }
            
            result = result.replace(/[가-힣]/g, '');
            return result.trim();
        }

        // 텍스트를 영문으로 변환 (한글 + 중국어)
        function convertToEnglish(text) {
            let result = text;
            result = convertChineseToPinyin(result);
            result = convertKoreanToEnglish(result);
            return result;
        }

        // 프린터 연결 (백그라운드에서 자동 처리)
        async function connectPrinter() {
            if (!isSerialSupported()) {
                return;
            }

            try {
                serialPort = await navigator.serial.requestPort();
                await serialPort.open({ 
                    baudRate: 115200,
                    dataBits: 8,
                    stopBits: 1,
                    parity: 'none',
                    flowControl: 'none'
                });

                const textDecoder = new TextDecoderStream();
                const readableStreamClosed = serialPort.readable.pipeTo(textDecoder.writable);
                reader = textDecoder.readable.getReader();

                const textEncoder = new TextEncoderStream();
                const writableStreamClosed = textEncoder.readable.pipeTo(serialPort.writable);
                writer = textEncoder.writable.getWriter();

                isPrinterConnected = true;
                await sendToPrinter(ESCPOS.INIT);

            } catch (error) {
                console.error('프린터 연결 오류:', error);
            }
        }

        // 프린터로 데이터 전송
        async function sendToPrinter(data) {
            if (!isPrinterConnected || !writer) {
                throw new Error('프린터가 연결되지 않았습니다.');
            }
            
            try {
                await writer.write(data);
            } catch (error) {
                console.error('프린터 전송 오류:', error);
                throw error;
            }
        }

        // 텍스트를 중앙 정렬로 패딩
        function centerText(text, width) {
            const padding = Math.max(0, Math.floor((width - text.length) / 2));
            return ' '.repeat(padding) + text;
        }

        // 라인 생성
        function createLine(char, width) {
            return char.repeat(width);
        }

        // 대기표 출력 (영문)
        async function printTicket() {
            if (!window.currentTicketInfo) {
                return;
            }

            try {
                const info = window.currentTicketInfo;
                const paperWidth = 42;

                if (isPrinterConnected) {
                    await sendToPrinter(ESCPOS.INIT);
                    
                    let printData = '';
                    
                    // 헤더 (영문)
                    printData += ESCPOS.ALIGN_CENTER;
                    printData += ESCPOS.FONT_NORMAL;
                    printData += ESCPOS.BOLD_ON;
                    printData += centerText('WAITING TICKET', paperWidth) + ESCPOS.LINE_FEED;
                    printData += ESCPOS.BOLD_OFF;
                    printData += createLine('=', paperWidth) + ESCPOS.LINE_FEED;
                    printData += ESCPOS.LINE_FEED;
                    
                    // 순번 (큰 글씨)
                    printData += ESCPOS.DOUBLE_BOTH;
                    printData += ESCPOS.BOLD_ON;
                    printData += centerText(info.number, Math.floor(paperWidth/3)) + ESCPOS.LINE_FEED;
                    printData += ESCPOS.BOLD_OFF;
                    printData += ESCPOS.NORMAL_SIZE;
                    printData += ESCPOS.FONT_NORMAL;
                    printData += ESCPOS.LINE_FEED;
                    
                    // 과정명 (영문 변환)
                    printData += ESCPOS.BOLD_ON;
                    const englishCourseName = info.englishName || convertToEnglish(info.course);
                    printData += centerText(englishCourseName, paperWidth) + ESCPOS.LINE_FEED;
                    printData += ESCPOS.BOLD_OFF;
                    
                    const englishCourseDesc = info.englishDesc || convertToEnglish(info.description);
                    printData += centerText(englishCourseDesc, paperWidth) + ESCPOS.LINE_FEED;
                    printData += ESCPOS.LINE_FEED;
                    
                    // 바코드 형태 표시
                    printData += centerText('* ' + info.number + ' *', paperWidth) + ESCPOS.LINE_FEED;
                    printData += ESCPOS.LINE_FEED;
                    
                    // 정보 (영문)
                    printData += ESCPOS.ALIGN_LEFT;
                    printData += 'Issue Time: ' + info.time + ESCPOS.LINE_FEED;
                    printData += 'Ticket No.: ' + info.number + ESCPOS.LINE_FEED;
                    printData += ESCPOS.LINE_FEED;
                    
                    // 하단 메시지 (영문)
                    printData += ESCPOS.ALIGN_CENTER;
                    printData += createLine('-', paperWidth) + ESCPOS.LINE_FEED;
                    printData += centerText('Please wait for your turn', paperWidth) + ESCPOS.LINE_FEED;
                    printData += centerText('We will call you soon', paperWidth) + ESCPOS.LINE_FEED;
                    printData += centerText('Keep this ticket safe', paperWidth) + ESCPOS.LINE_FEED;
                    printData += createLine('-', paperWidth) + ESCPOS.LINE_FEED;
                    printData += centerText('Language Center', paperWidth) + ESCPOS.LINE_FEED;
                    printData += createLine('=', paperWidth) + ESCPOS.LINE_FEED;
                    
                    // 여백 및 용지 자르기
                    printData += ESCPOS.LINE_FEED + ESCPOS.LINE_FEED;
                    printData += ESCPOS.CUT_FULL;

                    // 프린터로 전송
                    await sendToPrinter(printData);
                }
                
                // 성공 메시지 표시
                showPrintSuccess(info.number);
                
            } catch (error) {
                console.error('출력 오류:', error);
                // 출력 실패해도 성공 메시지 표시 (사용자 경험 향상)
                showPrintSuccess(window.currentTicketInfo.number);
            }
        }

        // 출력 성공 메시지
        function showPrintSuccess(number) {
            const successEl = document.getElementById('printSuccess');
            const messageEl = document.getElementById('printSuccessMessage');
            messageEl.textContent = `${number} 대기표 출력 완료!`;
            
            successEl.classList.add('show');
            setTimeout(() => {
                successEl.classList.remove('show');
            }, 3000);
        }

        // 시간 업데이트
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('ko-KR');
            
            const currentPeriod = getCurrentPeriod(now);
            const periodText = currentPeriod ? 
                `${currentPeriod.startTime} - ${currentPeriod.endTime}` : 
                '상담 시간 외';
            
            document.getElementById('currentPeriod').textContent = periodText;
            updateButtons();
        }

        function getCurrentPeriod(now) {
            const currentTime = now.getHours() * 60 + now.getMinutes();
            return timeSettings.find(setting => {
                const start = timeToMinutes(setting.startTime);
                const end = timeToMinutes(setting.endTime);
                return currentTime >= start && currentTime < end;
            });
        }

        function timeToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        function updateButtons() {
            const container = document.getElementById('courseButtons');
            const currentPeriod = getCurrentPeriod(new Date());
            
            container.innerHTML = '';
            
            if (currentPeriod && currentPeriod.courses && currentPeriod.courses.length > 0) {
                currentPeriod.courses.forEach((course, index) => {
                    const button = document.createElement('button');
                    button.className = 'course-btn loading';
                    button.style.animationDelay = `${index * 0.1}s`;
                    button.onclick = () => issueTicket(course);
                    button.innerHTML = `
                        <div class="course-name">${course.name}</div>
                        <div class="course-description">${course.description}</div>
                    `;
                    container.appendChild(button);
                });
            } else {
                const noCoursesDiv = document.createElement('div');
                noCoursesDiv.className = 'no-courses loading';
                noCoursesDiv.innerHTML = `
                    <div class="icon">🕐</div>
                    <h3>현재는 상담 시간이 아닙니다</h3>
                    <p>설정된 상담 시간에 다시 방문해 주세요</p>
                `;
                container.appendChild(noCoursesDiv);
            }
        }

        function issueTicket(course) {
            if (!currentNumbers[course.code]) {
                currentNumbers[course.code] = 0;
            }
            currentNumbers[course.code]++;
            
            const number = course.code + String(currentNumbers[course.code]).padStart(3, '0');
            const now = new Date();
            
            // 순번 정보 저장 (영문명 포함)
            window.currentTicketInfo = {
                number: number,
                course: course.name,
                description: course.description,
                englishName: course.englishName,
                englishDesc: course.englishDesc,
                time: now.toLocaleString('ko-KR'),
                date: now.toLocaleDateString('ko-KR'),
                timeOnly: now.toLocaleTimeString('ko-KR')
            };
            
            // 로컬 스토리지에 저장
            saveToLocalStorage(number, course.name, now.toLocaleString('ko-KR'));
            
            // 즉시 출력
            printTicket();
        }

        function saveToLocalStorage(number, course, time) {
            try {
                let sharedData = JSON.parse(localStorage.getItem('counterSystemData') || '{}');
                
                if (!sharedData.waiting) sharedData.waiting = [];
                sharedData.waiting.push({
                    number: number,
                    course: course,
                    time: new Date().toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' })
                });
                
                sharedData.totalToday = (sharedData.totalToday || 0) + 1;
                
                if (!sharedData.counters) {
                    sharedData.counters = [
                        { id: 1, current: null, course: null, count: 0 },
                        { id: 2, current: null, course: null, count: 0 },
                        { id: 3, current: null, course: null, count: 0 },
                        { id: 4, current: null, course: null, count: 0 },
                        { id: 5, current: null, course: null, count: 0 },
                        { id: 6, current: null, course: null, count: 0 }
                    ];
                }
                
                if (!sharedData.currentCall) {
                    sharedData.currentCall = { number: '-', counter: 0, course: '-' };
                }
                
                localStorage.setItem('counterSystemData', JSON.stringify(sharedData));
                console.log('데이터 저장 성공:', number);
            } catch (error) {
                console.error('데이터 저장 오류:', error);
            }
        }

        // 초기화
        function initialize() {
            // 저장된 설정 로드
            const saved = localStorage.getItem('timeSettings');
            if (saved) {
                try {
                    timeSettings = JSON.parse(saved);
                } catch (e) {
                    timeSettings = JSON.parse(JSON.stringify(defaultSettings));
                }
            } else {
                timeSettings = JSON.parse(JSON.stringify(defaultSettings));
            }
            
            updateTime();
            setInterval(updateTime, 1000);
            
            // 로딩 애니메이션 트리거
            setTimeout(() => {
                document.querySelector('.container').classList.remove('loading');
            }, 100);
        }

        // 관리자 모드 (숨겨진 기능)
        let adminClicks = 0;
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('current-time')) {
                adminClicks++;
                if (adminClicks >= 5) {
                    // 5번 클릭하면 설정 패널 표시
                    const panel = document.getElementById('settingsPanel');
                    if (panel) {
                        panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
                    }
                    adminClicks = 0;
                }
                setTimeout(() => { adminClicks = 0; }, 3000);
            }
        });

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', initialize);
        
        // 자동 프린터 연결 시도 (백그라운드)
        setTimeout(() => {
            if (isSerialSupported()) {
                // 사용자가 이전에 프린터를 연결한 적이 있다면 자동 연결 시도
                // (실제로는 사용자 허가가 필요하므로 수동 연결만 가능)
            }
        }, 2000);

        initialize();
    </script>
</body>

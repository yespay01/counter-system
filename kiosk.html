    <script>
        // 전역 변수
        let serialPort = null;
        let writer = null;
        let isPrinterConnected = false;
        let sharedData = {
            waiting: [],
            counters: Array(6).fill().map((_, i) => ({ id: i + 1, current: null, course: null, count: 0 })),
            totalToday: 0,
            lastUpdated: null
        };
        let currentNumbers = {};
        let timeSettings = [];
        
        // 기본 과목 설정
        let courses = [
            { code: 'CH', name: '중국어 과정', englishName: 'Chinese Course' },
            { code: 'EN', name: '영어 과정', englishName: 'English Course' },
            { code: 'HSK', name: 'HSK 시험반', englishName: 'HSK Test Prep' },
            { code: 'TO', name: 'TOEIC 집중반', englishName: 'TOEIC Course' }
        ];

        // 기본 시간대 설정
        const defaultTimeSettings = [
            {
                startTime: '09:00',
                endTime: '12:00',
                courses: ['CH', 'EN']
            },
            {
                startTime: '12:00',
                endTime: '15:00',
                courses: ['EN', 'HSK']
            },
            {
                startTime: '15:00',
                endTime: '18:00',
                courses: ['HSK', 'TO']
            },
            {
                startTime: '18:00',
                endTime: '21:00',
                courses: ['TO', 'CH']
            }
        ];

        // ESC/POS 명령어 (단순화)
        const ESC = '\x1B';
        const GS = '\x1D';
        
        const ESCPOS = {
            INIT: ESC + '@',
            ALIGN_CENTER: ESC + 'a1',
            ALIGN_LEFT: ESC + 'a0',
            FONT_NORMAL: '',  // 기본 폰트만 사용
            FONT_LARGE: ESC + 'E1',  // 볼드만 사용
            FONT_XLARGE: ESC + 'E1' + GS + '!1',  // 볼드 + 더블폭
            FONT_HUGE: ESC + 'E1' + GS + '!17',  // 볼드 + 더블사이즈
            BOLD_ON: ESC + 'E1',
            BOLD_OFF: ESC + 'E0',
            CUT_FULL: GS + 'V0',
            CUT_PARTIAL: GS + 'V1',
            LINE_FEED: '\n'
        };

        // Web Serial API 지원 확인
        function isSerialSupported() {
            return 'serial' in navigator;
        }

        // 프린터 연결
        async function connectPrinter() {
            if (!isSerialSupported()) {
                showMessage('printerMessage', '이 브라우저는 Web Serial API를 지원하지 않습니다. Chrome 89+ 버전을 사용하세요.', 'error');
                return;
            }

            try {
                const baudRate = parseInt(document.getElementById('baudRate').value) || 115200;
                
                if (serialPort) {
                    await disconnectPrinter();
                }
                
                serialPort = await navigator.serial.requestPort();
                await serialPort.open({ 
                    baudRate: baudRate,
                    dataBits: 8,
                    stopBits: 1,
                    parity: 'none',
                    flowControl: 'none'
                });

                const textEncoder = new TextEncoderStream();
                const writableStreamClosed = textEncoder.readable.pipeTo(serialPort.writable);
                writer = textEncoder.writable.getWriter();

                isPrinterConnected = true;
                updatePrinterStatus();
                
                await sendToPrinter(ESCPOS.INIT);
                
                showMessage('printerMessage', '✅ 프린터가 성공적으로 연결되었습니다!', 'success');
                console.log('🖨️ 프린터 연결 성공');

            } catch (error) {
                console.error('프린터 연결 오류:', error);
                isPrinterConnected = false;
                updatePrinterStatus();
                
                let errorMsg = '프린터 연결 실패: ';
                if (error.name === 'NotFoundError') {
                    errorMsg += '사용자가 포트 선택을 취소했습니다.';
                } else if (error.name === 'InvalidStateError') {
                    errorMsg += '포트가 이미 사용 중입니다.';
                } else if (error.name === 'NetworkError') {
                    errorMsg += '포트를 열 수 없습니다.';
                } else {
                    errorMsg += error.message;
                }
                
                showMessage('printerMessage', errorMsg, 'error');
            }
        }

        // 프린터 연결 해제
        async function disconnectPrinter() {
            try {
                if (writer) {
                    await writer.close();
                    writer = null;
                }
                if (serialPort) {
                    await serialPort.close();
                    serialPort = null;
                }
                
                isPrinterConnected = false;
                updatePrinterStatus();
                showMessage('printerMessage', '프린터 연결이 해제되었습니다.', 'success');
                
            } catch (error) {
                console.error('프린터 해제 오류:', error);
                isPrinterConnected = false;
                updatePrinterStatus();
            }
        }

        // 프린터로 데이터 전송
        async function sendToPrinter(data) {
            if (!isPrinterConnected || !writer) {
                throw new Error('프린터가 연결되지 않았습니다.');
            }
            
            try {
                await writer.write(data);
            } catch (error) {
                console.error('프린터 전송 오류:', error);
                throw error;
            }
        }

        // 텍스트 중앙 정렬
        function centerText(text, width) {
            const padding = Math.max(0, Math.floor((width - text.length) / 2));
            return ' '.repeat(padding) + text;
        }

        // 라인 생성
        function createLine(char, width) {
            return char.repeat(width);
        }

        // 폰트 크기 명령어 가져오기 (단순화)
        function getFontSizeCommand(size) {
            switch(size) {
                case 'normal': return ESCPOS.FONT_NORMAL;
                case 'large': return ESCPOS.FONT_LARGE;
                case 'xlarge': return ESCPOS.FONT_XLARGE;
                case 'huge': return ESCPOS.FONT_HUGE;
                default: return ESCPOS.FONT_NORMAL;
            }
        }

        // 대기표 출력 (용지 길이 4센치로 확대)
        async function printTicket(ticketInfo) {
            if (!isPrinterConnected) {
                console.log('⚠️ 프린터 미연결 - 출력 시뮬레이션');
                showPrintSuccess(ticketInfo.number);
                return;
            }

            try {
                const numberFontSize = document.getElementById('numberFontSize').value;
                const paperCut = document.getElementById('paperCut').value;

                // 프린터 완전 초기화
                await sendToPrinter(ESCPOS.INIT);
                await new Promise(resolve => setTimeout(resolve, 100));
                
                let printData = '';
                
                // 상단 여백 (4센치 = 약 10cm = 약 15줄)
                for (let i = 0; i < 8; i++) {
                    printData += ESCPOS.LINE_FEED;
                }
                
                // 대기번호만 출력 (중앙 정렬)
                printData += ESCPOS.ALIGN_CENTER;
                printData += getFontSizeCommand(numberFontSize);
                printData += ticketInfo.number;
                printData += ESCPOS.LINE_FEED;
                
                // 하단 여백 (4센치 = 약 10cm = 약 15줄)
                for (let i = 0; i < 8; i++) {
                    printData += ESCPOS.LINE_FEED;
                }
                
                // 용지 자르기
                if (paperCut === 'full') {
                    printData += ESCPOS.CUT_FULL;
                } else if (paperCut === 'partial') {
                    printData += ESCPOS.CUT_PARTIAL;
                }

                // 데이터 전송
                await sendToPrinter(printData);
                showPrintSuccess(ticketInfo.number);
                
            } catch (error) {
                console.error('출력 오류:', error);
                showMessage('printerMessage', '출력 실패: ' + error.message, 'error');
            }
        }

            };

        }

        // 대기표 발급 (시간 정보 제거)
        function issueTicket(course) {
            try {
                if (!currentNumbers[course.code]) {
                    currentNumbers[course.code] = 0;
                }
                currentNumbers[course.code]++;
                
                const number = course.code + String(currentNumbers[course.code]).padStart(3, '0');
                const now = new Date();
                
                const ticketInfo = {
                    number: number
                };
                
                // Firebase에 추가
                const newWaitingItem = {
                    number: number,
                    course: course.name,
                    time: now.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' })
                };
                
                sharedData.waiting.push(newWaitingItem);
                sharedData.totalToday = (sharedData.totalToday || 0) + 1;
                
                saveToFirebase();
                printTicket(ticketInfo);
                
                console.log('✅ 대기표 발급 완료:', number);
                
            } catch (error) {
                console.error('❌ 대기표 발급 오류:', error);
                alert('대기표 발급 중 오류가 발생했습니다.');
            }
        }

        // Firebase 저장
        function saveToFirebase() {
            if (!window.firebaseDB) return;
            
            try {
                sharedData.lastUpdated = new Date().toISOString();
                const systemRef = window.firebaseRef(window.firebaseDB, 'counterSystem');
                window.firebaseSet(systemRef, sharedData);
                console.log('✅ Firebase 저장 완료');
            } catch (error) {
                console.error('❌ Firebase 저장 실패:', error);
            }
        }

        // 출력 미리보기 생성 (용지 길이 반영)
        function generatePreview(ticketNumber = 'CH001') {
            const numberFontSize = document.getElementById('numberFontSize').value;
            
            let preview = '';
            
            // 상단 여백 (4센치 반영)
            preview += '\n\n\n\n\n\n\n\n';
            
            // 대기번호 크기별 표시
            if (numberFontSize === 'huge') {
                preview += '         ████████████\n';
                preview += '         ████████████\n';
                preview += '         ██  ' + ticketNumber + '  ██\n';
                preview += '         ████████████\n';
                preview += '         ████████████\n';
            } else if (numberFontSize === 'xlarge') {
                preview += '         ████████\n';
                preview += '         █ ' + ticketNumber + ' █\n';
                preview += '         ████████\n';
            } else if (numberFontSize === 'large') {
                preview += '         【' + ticketNumber + '】\n';
            } else {
                preview += '         ' + ticketNumber + '\n';
            }
            
            // 하단 여백 (4센치 반영)
            preview += '\n\n\n\n\n\n\n\n';
            
            return preview;
        }

        // 설정 로드

                    document.getElementById('baudRate').value = settings.baudRate || '115200';
                    document.getElementById('paperWidth').value = settings.paperWidth || '42';
                    document.getElementById('numberFontSize').value = settings.numberFontSize || 'xlarge';
                    document.getElementById('textFontSize').value = settings.textFontSize || 'normal';
                    document.getElementById('paperCut').value = settings.paperCut || 'full';
                    
                    if (settings.courses) {
                        courses = settings.courses;
                    }
                    
                    if (settings.timeSettings) {
                        timeSettings = settings.timeSettings;
                    } else {
                        timeSettings = JSON.parse(JSON.stringify(defaultTimeSettings));
                    }
                    
                    console.log('✅ 설정 로드 완료');
                } else {
                    timeSettings = JSON.parse(JSON.stringify(defaultTimeSettings));
                }
            } catch (error) {
                console.error('설정 로드 오류:', error);
                timeSettings = JSON.parse(JSON.stringify(defaultTimeSettings));
            }
        }

        // 현재 시간에 해당하는 과목들 가져오기
        function getCurrentCourses() {
            const now = new Date();
            const currentTime = now.getHours() * 60 + now.getMinutes();
            
            const currentPeriod = timeSettings.find(setting => {
                const start = timeToMinutes(setting.startTime);
                const end = timeToMinutes(setting.endTime);
                return currentTime >= start && currentTime < end;
            });
            
            if (!currentPeriod) return [];
            
            return currentPeriod.courses.map(courseCode => 
                courses.find(course => course.code === courseCode)
            ).filter(course => course); // undefined 제거
        }

        // 시간을 분으로 변환
        function timeToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        // 과목 체크박스 렌더링 (클릭 이벤트 개선)
        function renderCourseCheckboxes(periodIndex) {
            const container = document.getElementById(`courseCheckboxes-${periodIndex}`);
            container.innerHTML = '';
            
            courses.forEach(course => {
                const isChecked = timeSettings[periodIndex].courses.includes(course.code);
                
                const checkboxDiv = document.createElement('div');
                checkboxDiv.style.cssText = `
                    display: flex;
                    align-items: center;
                    gap: 8px;
                    background: #f8f9fa;
                    padding: 10px 15px;
                    border-radius: 8px;
                    border: 1px solid #dee2e6;
                    cursor: pointer;
                    transition: all 0.2s ease;
                    min-height: 44px;
                `;
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `course-${periodIndex}-${course.code}`;
                checkbox.checked = isChecked;
                checkbox.addEventListener('change', function() {
                    toggleCourseInPeriod(periodIndex, course.code, this.checked);
                });
                
                const label = document.createElement('label');
                label.htmlFor = `course-${periodIndex}-${course.code}`;
                label.textContent = `${course.name} (${course.code})`;
                label.style.cssText = 'font-size: 0.9rem; cursor: pointer; user-select: none; flex: 1;';
                
                // 전체 div 클릭 시 체크박스 토글
                checkboxDiv.addEventListener('click', function(e) {
                    if (e.target !== checkbox) {
                        checkbox.checked = !checkbox.checked;
                        toggleCourseInPeriod(periodIndex, course.code, checkbox.checked);
                    }
                });
                
                // 호버 효과
                checkboxDiv.addEventListener('mouseenter', function() {
                    this.style.backgroundColor = '#e9ecef';
                    this.style.borderColor = '#adb5bd';
                });
                
                checkboxDiv.addEventListener('mouseleave', function() {
                    this.style.backgroundColor = '#f8f9fa';
                    this.style.borderColor = '#dee2e6';
                });
                
                checkboxDiv.appendChild(checkbox);
                checkboxDiv.appendChild(label);
                container.appendChild(checkboxDiv);
            });
        }

        // 시간대에서 과목 토글
        function toggleCourseInPeriod(periodIndex, courseCode, isChecked) {
            if (isChecked) {
                if (!timeSettings[periodIndex].courses.includes(courseCode)) {
                    timeSettings[periodIndex].courses.push(courseCode);
                }
            } else {
                timeSettings[periodIndex].courses = timeSettings[periodIndex].courses.filter(code => code !== courseCode);
            }
            createCourseButtons();
        }

        // Firebase 리스너 설정
        function setupFirebaseListener() {
            if (!window.firebaseDB) return;
            
            const systemRef = window.firebaseRef(window.firebaseDB, 'counterSystem');
            window.firebaseOnValue(systemRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    sharedData = { ...sharedData, ...data };
                }
            });
        }

        document.addEventListener('click', function(e) {

            }
        });

        // 터치 이벤트도 처리 (모바일/태블릿 대응)
        document.addEventListener('touchend', function(e) {
            const panel = document.getElementById('settingsPanel');
            const settingsButton = document.querySelector('.settings-button');
            
            if (panel && panel.classList.contains('open') && 
                !panel.contains(e.target) && 
                !settingsButton.contains(e.target)) {
                toggleSettings();
            }
        });

        // 디버깅용 클릭 이벤트 로그
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('setting-btn')) {
                console.log('설정 버튼 클릭:', e.target.textContent);
            }
        });

        // 폼 제출 방지 (엔터키 눌렀을 때 페이지 새로고침 방지)
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.tagName === 'INPUT') {
                e.preventDefault();
                e.target.blur(); // 포커스 해제
            }
        });

        // 초기화 실행
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }
    </script>
</body>
</html>

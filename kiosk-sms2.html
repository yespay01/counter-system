<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키오스크 - 알림톡 대기표</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            margin: 0;
            padding: 0;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .header h1 {
            color: white;
            font-size: 3.5rem;
            font-weight: 900;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        .settings-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
            backdrop-filter: blur(5px);
        }
        
        .settings-button:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }
        
        .status-bar {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            color: white;
        }
        
        .current-time {
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 40px;
        }
        
        .service-title {
            text-align: center;
            color: white;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 50px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* 핸드폰 번호 입력 영역 */
        .phone-input-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 50px;
            margin-bottom: 40px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 40px;
        }

        .phone-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        .phone-description {
            font-size: 1.3rem;
            color: #7f8c8d;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .phone-input-container {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .phone-input {
            font-size: 2rem;
            padding: 20px 30px;
            border: 4px solid #ecf0f1;
            border-radius: 20px;
            text-align: center;
            width: 400px;
            max-width: 100%;
            font-weight: 700;
            transition: all 0.3s ease;
            letter-spacing: 2px;
        }

        .phone-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.3);
        }

        /* 번호패드 */
        .number-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            max-width: 450px;
            margin: 0 auto 30px auto;
        }

        .number-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 35px 30px;
            border-radius: 20px;
            font-size: 2.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 100px;
            min-width: 100px;
            touch-action: manipulation;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
        }

        .number-btn:hover {
            background: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
        }

        .number-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(52, 152, 219, 0.5);
            background: #1f618d;
        }

        .delete-btn {
            background: #e74c3c !important;
        }

        .clear-btn {
            background: #f39c12 !important;
            font-size: 1.4rem !important;
        }

        /* 과목 버튼 영역 */
        .course-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin-bottom: 40px;
            padding: 0 20px;
        }
        
        .course-btn {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 25px;
            padding: 80px 60px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            flex: 1 1 450px;
            min-width: 380px;
            max-width: none;
            text-align: center;
            width: 100%;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            touch-action: manipulation;
            user-select: none;
            font-size: 1.3rem;
        }
        
        .course-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 1);
        }
        
        .course-btn:active {
            transform: translateY(-2px);
            transition: all 0.1s ease;
        }
        
        .course-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
            background: rgba(200, 200, 200, 0.8);
        }

        .course-btn.enabled {
            animation: enablePulse 1s ease-in-out;
        }

        @keyframes enablePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .course-name {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .course-description {
            font-size: 1.3rem;
            color: #7f8c8d;
        }

        /* 성공 메시지 */
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            padding: 40px 60px;
            border-radius: 25px;
            font-size: 2.5rem;
            font-weight: 700;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            z-index: 10000;
            text-align: center;
            opacity: 0;
            transition: all 0.4s ease;
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        .success-message.show { 
            opacity: 1; 
            transform: translate(-50%, -50%) scale(1.05);
        }
        
        .success-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 0.6s ease-in-out;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* 설정 패널 */
        .settings-panel {
            position: fixed;
            top: 0;
            right: -500px;
            width: 500px;
            height: 100%;
            background: white;
            transition: right 0.3s ease;
            z-index: 2000;
            overflow-y: auto;
            box-shadow: -5px 0 20px rgba(0,0,0,0.2);
        }
        
        .settings-panel.open { 
            right: 0; 
        }

        .settings-header {
            background: #3498db;
            color: white;
            padding: 25px;
            font-size: 1.5rem;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .close-settings {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .settings-panel { width: 100%; right: -100%; }
            .header h1 { font-size: 2.5rem; }
            .service-title { font-size: 2rem; }
            .container { padding: 20px; }
            .course-buttons { 
                flex-direction: column; 
                align-items: stretch;
                gap: 30px;
            }
            .course-btn { 
                min-width: unset;
                max-width: unset;
                width: 100%;
                min-height: 140px;
                padding: 50px 30px;
            }
            .phone-input-section {
                margin: 0 10px 30px 10px;
                padding: 40px 30px;
            }
            .phone-input {
                width: 100%;
                max-width: 350px;
                font-size: 1.8rem;
            }
            .number-pad {
                max-width: 350px;
                gap: 20px;
            }
            .number-btn {
                min-height: 80px;
                min-width: 80px;
                font-size: 2rem;
                padding: 25px 20px;
            }
        }
    </style>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCuvEDDEoMLwLB2miGHCWX1-B5u8gKlGEQ",
            authDomain: "counter-system-26479.firebaseapp.com",
            databaseURL: "https://counter-system-26479-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "counter-system-26479",
            storageBucket: "counter-system-26479.firebasestorage.app",
            messagingSenderId: "316144964417",
            appId: "1:316144964417:web:8a95a80f9db622f4ee87c0"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        window.firebaseDB = database;
        window.firebaseRef = ref;
        window.firebaseSet = set;
        window.firebaseOnValue = onValue;
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="settings-button" onclick="toggleSettings()" title="설정">⚙️</button>
            <h1>📱 알림톡 대기표 발급</h1>
        </div>

        <div class="status-bar">
            <div class="current-time" id="currentTime"></div>
        </div>

        <div class="main-content">
            <!-- 핸드폰 번호 입력 영역 -->
            <div class="phone-input-section">
                <div class="phone-title">📱 핸드폰 번호 입력</div>
                <div class="phone-description">
                    대기번호 호출 시 알림톡으로 안내해드립니다<br>
                    <strong>호출 알림</strong> • <strong>대기 현황</strong> • <strong>완료 안내</strong>
                </div>
                
                <div class="phone-input-container">
                    <input type="tel" 
                           class="phone-input" 
                           id="phoneInput" 
                           placeholder="01012345678" 
                           maxlength="11"
                           autocomplete="off">
                </div>

                <!-- 번호패드 -->
                <div class="number-pad">
                    <button class="number-btn" onclick="addNumber('1')">1</button>
                    <button class="number-btn" onclick="addNumber('2')">2</button>
                    <button class="number-btn" onclick="addNumber('3')">3</button>
                    <button class="number-btn" onclick="addNumber('4')">4</button>
                    <button class="number-btn" onclick="addNumber('5')">5</button>
                    <button class="number-btn" onclick="addNumber('6')">6</button>
                    <button class="number-btn" onclick="addNumber('7')">7</button>
                    <button class="number-btn" onclick="addNumber('8')">8</button>
                    <button class="number-btn" onclick="addNumber('9')">9</button>
                    <button class="number-btn delete-btn" onclick="deleteNumber()">←</button>
                    <button class="number-btn" onclick="addNumber('0')">0</button>
                    <button class="number-btn clear-btn" onclick="clearPhone()">전체삭제</button>
                </div>
            </div>

            <div class="service-title">원하는 상담 과정을 선택해 주세요</div>
            
            <div class="course-buttons" id="courseButtons">
                <!-- 과목 버튼들이 여기에 생성됩니다 -->
            </div>
        </div>
    </div>

    <!-- 발급 성공 메시지 -->
    <div class="success-message" id="successMessage">
        <div class="success-icon">📱</div>
        <div id="successMessageText">알림톡 대기표 발급 완료!</div>
    </div>

    <!-- 설정 패널 -->
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-header">
            🔧 알림톡 설정
            <button class="close-settings" onclick="toggleSettings()">×</button>
        </div>
        <div class="settings-content">
            <div style="padding: 20px;">
                <h3>설정 준비 중...</h3>
                <p>기본 SMS 발송 기능이 준비되어 있습니다.</p>
            </div>
        </div>
    </div>

    <script>
        console.log('🚀 스크립트 시작');

        // 전역 변수
        var courses = [
            { code: 'CH', name: '중국어 과정', englishName: 'Chinese Course' },
            { code: 'EN', name: '영어 과정', englishName: 'English Course' },
            { code: 'HSK', name: 'HSK 시험반', englishName: 'HSK Test Prep' },
            { code: 'TO', name: 'TOEIC 집중반', englishName: 'TOEIC Course' }
        ];

        // 전역 함수들 (HTML에서 호출 가능)
        function addNumber(num) {
            console.log('addNumber 호출:', num);
            var phoneInput = document.getElementById('phoneInput');
            if (phoneInput && phoneInput.value.length < 11) {
                phoneInput.value += num;
                updateCourseButtonsState();
                console.log('번호 추가:', num, '현재:', phoneInput.value);
            }
        }

        function deleteNumber() {
            console.log('deleteNumber 호출');
            var phoneInput = document.getElementById('phoneInput');
            if (phoneInput) {
                phoneInput.value = phoneInput.value.slice(0, -1);
                updateCourseButtonsState();
                console.log('번호 삭제, 현재:', phoneInput.value);
            }
        }

        function clearPhone() {
            console.log('clearPhone 호출');
            var phoneInput = document.getElementById('phoneInput');
            if (phoneInput) {
                phoneInput.value = '';
                updateCourseButtonsState();
                console.log('번호 전체삭제');
            }
        }

        function toggleSettings() {
            console.log('toggleSettings 호출');
            var panel = document.getElementById('settingsPanel');
            if (panel) {
                if (panel.classList.contains('open')) {
                    panel.classList.remove('open');
                    console.log('설정 패널 닫기');
                } else {
                    panel.classList.add('open');
                    console.log('설정 패널 열기');
                }
            } else {
                console.error('설정 패널을 찾을 수 없습니다');
            }
        }

        // 핸드폰 번호 유효성 검사
        function validatePhoneNumber(phone) {
            var phoneRegex = /^01[016789]\d{7,8}$/;
            return phoneRegex.test(phone);
        }

        // 과목 버튼 상태 업데이트
        function updateCourseButtonsState() {
            var phoneInput = document.getElementById('phoneInput');
            if (!phoneInput) return;
            
            var phoneNumber = phoneInput.value.trim();
            var isValid = validatePhoneNumber(phoneNumber);
            
            console.log('과목 버튼 상태 업데이트:', phoneNumber, isValid);
            
            for (var i = 0; i < courses.length; i++) {
                var course = courses[i];
                var button = document.getElementById('course-' + course.code);
                if (button) {
                    if (isValid) {
                        button.disabled = false;
                        button.classList.add('enabled');
                        setTimeout(function() {
                            button.classList.remove('enabled');
                        }, 1000);
                    } else {
                        button.disabled = true;
                        button.classList.remove('enabled');
                    }
                }
            }
        }

        // 과목 버튼 생성
        function createCourseButtons() {
            console.log('과목 버튼 생성 시작');
            var container = document.getElementById('courseButtons');
            if (!container) {
                console.error('courseButtons 컨테이너를 찾을 수 없습니다');
                return;
            }
            
            container.innerHTML = '';
            
            for (var i = 0; i < courses.length; i++) {
                var course = courses[i];
                var button = document.createElement('button');
                button.className = 'course-btn';
                button.id = 'course-' + course.code;
                button.disabled = true; // 초기에는 비활성화
                
                button.onclick = function(courseData) {
                    return function() {
                        issueTicket(courseData);
                    };
                }(course);
                
                button.innerHTML = 
                    '<div class="course-name">' + course.name + '</div>' +
                    '<div class="course-description">' + course.englishName + '</div>';
                
                container.appendChild(button);
                console.log('과목 버튼 생성:', course.name);
            }
            
            console.log('과목 버튼 생성 완료');
        }

        // 대기표 발급
        function issueTicket(course) {
            var phoneInput = document.getElementById('phoneInput');
            if (!phoneInput) return;
            
            var phoneNumber = phoneInput.value.trim();
            
            if (!phoneNumber) {
                alert('핸드폰 번호를 입력해주세요.');
                return;
            }
            
            if (!validatePhoneNumber(phoneNumber)) {
                alert('올바른 핸드폰 번호를 입력해주세요.\\n예: 01012345678');
                return;
            }

            console.log('대기표 발급:', course.name, phoneNumber);
            
            // 임시 번호 생성
            var ticketNumber = course.code + '001';
            
            // 성공 메시지 표시
            showSuccessMessage(ticketNumber, phoneNumber);
            
            // 핸드폰 번호 초기화
            phoneInput.value = '';
            updateCourseButtonsState();
        }

        // 성공 메시지 표시
        function showSuccessMessage(ticketNumber, phoneNumber) {
            var successEl = document.getElementById('successMessage');
            var messageEl = document.getElementById('successMessageText');
            
            if (successEl && messageEl) {
                var maskedPhone = phoneNumber.substring(0, 3) + '****' + phoneNumber.substring(7);
                
                messageEl.innerHTML = 
                    '<div style="font-size: 2.5rem; margin-bottom: 15px;">' + ticketNumber + '</div>' +
                    '<div style="font-size: 1.5rem; margin-bottom: 10px;">대기표 발급 완료!</div>' +
                    '<div style="font-size: 1.2rem; margin-bottom: 8px;">' + maskedPhone + '</div>' +
                    '<div style="font-size: 1rem; opacity: 0.9; color: #FFD700;">SMS 테스트 모드</div>';
                
                successEl.classList.add('show');
                setTimeout(function() {
                    successEl.classList.remove('show');
                }, 4000);
            }
        }

        // 시간 업데이트
        function updateTime() {
            var timeEl = document.getElementById('currentTime');
            if (timeEl) {
                timeEl.textContent = new Date().toLocaleString('ko-KR');
            }
        }

        // 초기화
        function initialize() {
            console.log('🚀 키오스크 초기화 시작');
            
            try {
                // UI 생성
                createCourseButtons();
                updateTime();
                
                // 시간 업데이트
                setInterval(updateTime, 1000);
                
                console.log('✅ 키오스크 초기화 완료');
                
            } catch (error) {
                console.error('❌ 초기화 오류:', error);
            }
        }

        // 페이지 로드 완료 시 초기화
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }

        console.log('✅ 스크립트 로드 완료');
    </script>
</body>
</html>

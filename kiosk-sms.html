<html lang="ko">
<head>

    <style>

            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .header h1 {
            color: white;
            font-size: 3rem;
            font-weight: 900;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);

        .settings-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 25px;
            height: 25px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);

        .settings-button:hover {
            background: rgba(255,255,255,0.1);

            transform: scale(1.2) rotate(45deg);

        .service-title {
            text-align: center;

            margin-bottom: 40px;

            display: grid;

            font-size: 1.5rem;

        /* 성공 메시지 */

            }

                margin: 0 10px 30px 10px;
                padding: 30px 20px;
            }

                width: 100%;
                max-width: 250px;
            }

    <script>
        // 전역 변수
        let sharedData = {
            waiting: [],
            counters: Array(6).fill().map((_, i) => ({ id: i + 1, current: null, course: null, count: 0 })),
            totalToday: 0,
            lastUpdated: null,
            currentNumbers: {}, // Firebase에서 관리되는 번호 카운터
            lastDate: null,      // 마지막 업데이트 날짜
            smsWaiting: []       // 알림톡 전용 대기열
        };
        
        let courses = [
            { code: 'CH', name: '중국어 과정', englishName: 'Chinese Course' },
            { code: 'EN', name: '영어 과정', englishName: 'English Course' },
            { code: 'HSK', name: 'HSK 시험반', englishName: 'HSK Test Prep' },
            { code: 'TO', name: 'TOEIC 집중반', englishName: 'TOEIC Course' }
        ];

        // 솔라피 설정
        let solapiConfig = {
            apiKey: 'NCSRVLD2FFGTEK7B',
            secret: 'IYLPMGODFSDJA3Y88QZDHBQYG6XYCNV8',
            senderNumber: '',
            templates: {
                issue: '',
                ready: '',
                call: ''
            }
        };

        // 오늘 날짜 가져오기
        function getTodayString() {
            const today = new Date();
            return today.toISOString().split('T')[0]; // YYYY-MM-DD 형식
        }

        // 날짜 체크 및 카운터 초기화
        function checkDateAndResetCounters() {
            const today = getTodayString();
            
            if (!sharedData.lastDate || sharedData.lastDate !== today) {
                console.log(`📅 날짜 변경 감지: ${sharedData.lastDate} → ${today}`);
                
                // 새로운 날이므로 카운터 초기화
                sharedData.currentNumbers = {};
                sharedData.totalToday = 0;
                sharedData.lastDate = today;
                
                // 창구별 카운터도 초기화
                sharedData.counters.forEach(counter => {
                    counter.count = 0;
                });
                
                console.log('🔄 일일 카운터 자동 초기화 완료');
                
                // Firebase에 저장
                saveToFirebase();
                
                return true; // 초기화됨
            }
            
            return false; // 초기화 안됨
        }

        // 현재 번호 가져오기 (Firebase 동기화)
        function getCurrentNumber(courseCode) {
            if (!sharedData.currentNumbers[courseCode]) {
                sharedData.currentNumbers[courseCode] = 0;
            }
            return sharedData.currentNumbers[courseCode];
        }

        // 다음 번호 생성 및 저장
        function getNextNumber(courseCode) {
            // 날짜 체크
            checkDateAndResetCounters();
            
            // 다음 번호 생성
            const currentNum = getCurrentNumber(courseCode);
            const nextNum = currentNum + 1;
            
            // Firebase에 저장
            sharedData.currentNumbers[courseCode] = nextNum;
            
            return nextNum;
        }

        // 핸드폰 번호 관련 함수들
        function addNumber(num) {
            const phoneInput = document.getElementById('phoneInput');
            if (phoneInput.value.length < 11) {
                phoneInput.value += num;
            }
        }

        function deleteNumber() {
            const phoneInput = document.getElementById('phoneInput');
            phoneInput.value = phoneInput.value.slice(0, -1);
        }

        function clearPhone() {
            document.getElementById('phoneInput').value = '';
        }

        // 핸드폰 번호 유효성 검사
        function validatePhoneNumber(phone) {
            const phoneRegex = /^01[016789]\d{7,8}$/;
            return phoneRegex.test(phone);
        }

        // 솔라피 API 호출 함수
        async function sendSMS(phoneNumber, message, templateCode = null) {
            try {
                const requestData = {
                    message: {
                        to: phoneNumber,
                        from: solapiConfig.senderNumber,
                        text: message
                    }
                };

                // 알림톡인 경우 템플릿 추가
                if (templateCode) {
                    requestData.message.type = 'ATA';
                    requestData.message.kakaoOptions = {
                        pfId: 'your_pfId', // 카카오 채널 ID (설정 필요)
                        templateId: templateCode,
                        variables: {} // 템플릿 변수들
                    };
                }

                const response = await fetch('https://api.solapi.com/messages/v4/send', {
                    method: 'POST',
                    headers: {
                        'Authorization': `HMAC-SHA256 apiKey=${solapiConfig.apiKey}, date=${new Date().toISOString()}, salt=${Date.now()}, signature=${generateSignature()}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                const result = await response.json();
                console.log('📱 솔라피 발송 결과:', result);
                
                return result;
            } catch (error) {
                console.error('❌ 솔라피 발송 실패:', error);
                throw error;
            }
        }

        // HMAC 서명 생성 (간단 버전)
        function generateSignature() {
            // 실제로는 crypto 라이브러리로 HMAC-SHA256 서명 생성 필요
            // 여기서는 임시로 랜덤 문자열 반환
            return Math.random().toString(36).substring(2, 15);
        }

        // 알림톡 메시지 생성
        function createSMSMessage(type, data) {
            const messages = {
                issue: `[순번대기표 발급완료] 대기번호: ${data.ticketNumber} 과정: ${data.courseName} 발급시간: ${data.issueTime} 현재 대기: ${data.waitingCount}명 예상 대기시간: 약 ${data.estimatedTime}분 호출 시 다시 알려드립니다.`,
                ready: `[곧 호출예정] 대기번호: ${data.ticketNumber} 과정: ${data.courseName} 앞으로 ${data.waitingCount}명 남았습니다. 준비해주세요!`,
                call: `[호출알림] 대기번호: ${data.ticketNumber} ${data.counterNumber}번 창구로 와주세요! 과정: ${data.courseName} 호출시간: ${data.callTime}`
            };
            
            return messages[type] || '';
        }

        // 대기표 발급 (알림톡 포함)
        async function issueTicketWithSMS(course) {
            const phoneNumber = document.getElementById('phoneInput').value.trim();
            
            // 핸드폰 번호 유효성 검사
            if (!phoneNumber) {
                alert('핸드폰 번호를 입력해주세요.');
                return;
            }
            
            if (!validatePhoneNumber(phoneNumber)) {
                alert('올바른 핸드폰 번호를 입력해주세요.\n예: 01012345678');
                return;
            }

            try {
                // 날짜 체크 및 다음 번호 생성
                const nextNum = getNextNumber(course.code);
                const ticketNumber = course.code + String(nextNum).padStart(3, '0');
                
                const now = new Date();
                const issueTime = now.toLocaleString('ko-KR');
                
                // 대기열에 추가 (알림톡 전용)
                const newWaitingItem = {
                    number: ticketNumber,
                    course: course.name,
                    phoneNumber: phoneNumber,
                    time: now.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' }),
                    issueTime: issueTime,
                    type: 'sms' // 알림톡 전용 표시
                };
                
                // 기존 대기열과 알림톡 대기열 모두에 추가
                sharedData.waiting.push(newWaitingItem);
                if (!sharedData.smsWaiting) sharedData.smsWaiting = [];
                sharedData.smsWaiting.push(newWaitingItem);
                
                sharedData.totalToday = (sharedData.totalToday || 0) + 1;
                
                // Firebase에 저장
                saveToFirebase();
                
                // 알림톡 발송
                const smsData = {
                    ticketNumber: ticketNumber,
                    courseName: course.name,
                    issueTime: issueTime,
                    waitingCount: sharedData.waiting.length - 1, // 현재 대기 인원
                    estimatedTime: Math.max(5, (sharedData.waiting.length - 1) * 5) // 예상 대기시간
                };
                
                const issueMessage = createSMSMessage('issue', smsData);
                
                // 실제 알림톡 발송 (테스트 모드에서는 로그만 출력)
                if (solapiConfig.senderNumber) {
                    try {
                        await sendSMS(phoneNumber, issueMessage, solapiConfig.templates.issue);
                        console.log('📱 발급완료 알림톡 발송 성공:', ticketNumber);
                    } catch (error) {
                        console.error('📱 알림톡 발송 실패:', error);
                        // 알림톡 실패해도 대기표는 발급
                    }
                } else {
                    console.log('📱 테스트 모드 - 알림톡 발송 시뮬레이션:', issueMessage);
                }
                
                // 성공 메시지 표시
                showSuccessMessage(ticketNumber, phoneNumber);
                
                // 핸드폰 번호 초기화
                clearPhone();
                
                console.log('✅ 알림톡 대기표 발급 완료:', ticketNumber, phoneNumber);
                
            } catch (error) {
                console.error('❌ 알림톡 대기표 발급 오류:', error);
                alert('대기표 발급 중 오류가 발생했습니다.');
            }
        }

        // Firebase 저장
        function saveToFirebase() {
            if (!window.firebaseDB) return;
            
            try {
                sharedData.lastUpdated = new Date().toISOString();
                const systemRef = window.firebaseRef(window.firebaseDB, 'counterSystem');
                window.firebaseSet(systemRef, sharedData);
                console.log('✅ Firebase 저장 완료');
            } catch (error) {
                console.error('❌ Firebase 저장 실패:', error);
            }
        }

        // 과목 버튼 생성
        function createCourseButtons() {
            const container = document.getElementById('courseButtons');
            container.innerHTML = '';
            
            courses.forEach(course => {
                const button = document.createElement('button');
                button.className = 'course-btn';
                button.onclick = () => issueTicketWithSMS(course);
                button.innerHTML = `
                    <div class="course-name">${course.name}</div>
                    <div class="course-description">${course.englishName}</div>
                `;
                container.appendChild(button);
            });
        }

        // 성공 메시지 표시
        function showSuccessMessage(ticketNumber, phoneNumber) {
            const successEl = document.getElementById('successMessage');
            const messageEl = document.getElementById('successMessageText');
            
            // 전화번호 마스킹 (010****5678)
            const maskedPhone = phoneNumber.substring(0, 3) + '****' + phoneNumber.substring(7);
            
            messageEl.innerHTML = `
                <div style="font-size: 2.5rem; margin-bottom: 15px;">${ticketNumber}</div>
                <div style="font-size: 1.5rem;">알림톡 대기표 발급 완료!</div>
                <div style="font-size: 1.2rem; margin-top: 10px; opacity: 0.9;">${maskedPhone}로 발송됨</div>
            `;
            
            successEl.classList.add('show');
            setTimeout(() => {
                successEl.classList.remove('show');
            }, 4000);
        }

        // 설정 관련 함수들
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            const isOpen = panel.classList.contains('open');
            
            if (isOpen) {
                panel.classList.remove('open');
            } else {
                panel.classList.add('open');
                updateSystemInfo();
                renderCourseSettings();
                loadSettings();
            }
        }

        // API 설정 저장
        function saveApiSettings() {
            solapiConfig.apiKey = document.getElementById('solapiApiKey').value;
            solapiConfig.secret = document.getElementById('solapiSecret').value;
            solapiConfig.senderNumber = document.getElementById('senderNumber').value;
            
            localStorage.setItem('solapiConfig', JSON.stringify(solapiConfig));
            showMessage('apiMessage', '✅ API 설정이 저장되었습니다!', 'success');
            
            console.log('💾 솔라피 API 설정 저장 완료');
        }

        // 템플릿 설정 저장
        function saveTemplateSettings() {
            solapiConfig.templates.issue = document.getElementById('issueTemplateCode').value;
            solapiConfig.templates.ready = document.getElementById('readyTemplateCode').value;
            solapiConfig.templates.call = document.getElementById('callTemplateCode').value;
            
            localStorage.setItem('solapiConfig', JSON.stringify(solapiConfig));
            showMessage('templateMessage', '✅ 템플릿 설정이 저장되었습니다!', 'success');
            
            console.log('💾 알림톡 템플릿 설정 저장 완료');
        }

        // 솔라피 API 테스트 (수정된 버전)
        async function testSolapi() {
            try {
                showMessage('apiMessage', '📱 API 설정 확인 중...', 'info');
                
                // 1. 기본 설정 유효성 검사
                if (!solapiConfig.apiKey || solapiConfig.apiKey.length < 10) {
                    throw new Error('API Key가 올바르지 않습니다.');
                }
                
                if (!solapiConfig.secret || solapiConfig.secret.length < 10) {
                    throw new Error('Secret Key가 올바르지 않습니다.');
                }
                
                if (!solapiConfig.senderNumber) {
                    throw new Error('발신번호를 입력해주세요. (예: 01012345678)');
                }
                
                // 2. 발신번호 형식 검사
                const phoneRegex = /^(02|0[3-9][0-9]|01[0-9])-?[0-9]{3,4}-?[0-9]{4}$/;
                if (!phoneRegex.test(solapiConfig.senderNumber.replace(/-/g, ''))) {
                    throw new Error('발신번호 형식이 올바르지 않습니다.');
                }
                
                // 3. API 키 형식 검사 (솔라피 형식 확인)
                if (solapiConfig.apiKey !== 'NCSRVLD2FFGTEK7B') {
                    console.warn('⚠️ API Key가 예상과 다릅니다. 확인해주세요.');
                }
                
                // 4. 간단한 연결 테스트 (실제 발송 안함)
                console.log('📱 솔라피 설정 확인:');
                console.log('  - API Key:', solapiConfig.apiKey.substring(0, 8) + '...');
                console.log('  - Secret Key:', solapiConfig.secret.substring(0, 8) + '...');
                console.log('  - 발신번호:', solapiConfig.senderNumber);
                
                showMessage('apiMessage', '✅ API 설정이 올바릅니다! 실제 알림톡 발송 준비 완료', 'success');
                console.log('📱 솔라피 API 설정 검증 완료');
                
            } catch (error) {
                showMessage('apiMessage', '❌ ' + error.message, 'error');
                console.error('❌ 솔라피 API 테스트 실패:', error);
            }
        }

        // 설정 로드
        function loadSettings() {
            try {
                const savedConfig = localStorage.getItem('solapiConfig');
                if (savedConfig) {
                    const config = JSON.parse(savedConfig);
                    solapiConfig = { ...solapiConfig, ...config };
                    
                    // UI에 반영
                    document.getElementById('solapiApiKey').value = solapiConfig.apiKey || '';
                    document.getElementById('solapiSecret').value = solapiConfig.secret || '';
                    document.getElementById('senderNumber').value = solapiConfig.senderNumber || '';
                    document.getElementById('issueTemplateCode').value = solapiConfig.templates.issue || '';
                    document.getElementById('readyTemplateCode').value = solapiConfig.templates.ready || '';
                    document.getElementById('callTemplateCode').value = solapiConfig.templates.call || '';
                    
                    console.log('✅ 설정 로드 완료');
                }
            } catch (error) {
                console.error('설정 로드 오류:', error);
            }
        }

        // 과목 추가
        function addCourse() {
            const newCourse = {
                code: 'NEW',
                name: '새 과목',
                englishName: 'New Course'
            };
            courses.push(newCourse);
            renderCourseSettings();
            createCourseButtons();
        }

        // 과목 삭제
        function removeCourse(index) {
            if (confirm('이 과목을 삭제하시겠습니까?')) {
                courses.splice(index, 1);
                renderCourseSettings();
                createCourseButtons();
            }
        }

        // 과목 설정 렌더링
        function renderCourseSettings() {
            const container = document.getElementById('courseSettings');
            container.innerHTML = '';
            
            courses.forEach((course, index) => {
                const courseDiv = document.createElement('div');
                courseDiv.style.cssText = 'background: white; padding: 15px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #ddd;';
                
                courseDiv.innerHTML = `
                    <div style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
                        <input type="text" placeholder="코드" value="${course.code}" 
                               style="width: 80px; padding: 8px; border: 1px solid #ddd; border-radius: 5px;"
                               onchange="updateCourse(${index}, 'code', this.value)">
                        <input type="text" placeholder="한글명" value="${course.name}" 
                               style="width: 150px; padding: 8px; border: 1px solid #ddd; border-radius: 5px;"
                               onchange="updateCourse(${index}, 'name', this.value)">
                        <input type="text" placeholder="영문명" value="${course.englishName}" 
                               style="width: 150px; padding: 8px; border: 1px solid #ddd; border-radius: 5px;"
                               onchange="updateCourse(${index}, 'englishName', this.value)">
                        <button onclick="removeCourse(${index})" 
                                style="background: #e74c3c; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer;">삭제</button>
                    </div>
                `;
                
                container.appendChild(courseDiv);
            });
        }

        // 과목 정보 업데이트
        function updateCourse(index, field, value) {
            courses[index][field] = value;
            createCourseButtons();
        }

        // 시간 업데이트
        function updateTime() {
            document.getElementById('currentTime').textContent = 
                new Date().toLocaleString('ko-KR');
        }

        // 시스템 정보 업데이트
        function updateSystemInfo() {
            document.getElementById('browserInfo').textContent = navigator.userAgent.split(' ').slice(-2).join(' ');
            
            if (window.firebaseDB) {
                document.getElementById('firebaseStatus').textContent = '✅ 연결됨';
            } else {
                document.getElementById('firebaseStatus').textContent = '❌ 연결 실패';
            }
            
            // 알림톡 상태 확인
            if (solapiConfig.apiKey && solapiConfig.secret && solapiConfig.senderNumber) {
                document.getElementById('smsStatus').textContent = '✅ 설정 완료';
            } else {
                document.getElementById('smsStatus').textContent = '⚠️ 설정 필요';
            }
        }

        // 메시지 표시
        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            const className = type === 'error' ? 'error-message' : 'status-message';
            element.innerHTML = `<div class="${className}">${message}</div>`;
            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }

        // Firebase 리스너 설정
        function setupFirebaseListener() {
            if (!window.firebaseDB) return;
            
            const systemRef = window.firebaseRef(window.firebaseDB, 'counterSystem');
            window.firebaseOnValue(systemRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    console.log('🔥 KIOSK SMS - Firebase 데이터 수신:', data);
                    
                    // 서버 데이터로 동기화
                    sharedData = { 
                        waiting: data.waiting || [],
                        counters: data.counters || sharedData.counters,
                        totalToday: data.totalToday || 0,
                        currentNumbers: data.currentNumbers || {},
                        lastDate: data.lastDate || null,
                        lastUpdated: data.lastUpdated || null,
                        smsWaiting: data.smsWaiting || []
                    };
                    
                    console.log('📱 KIOSK SMS - 동기화 완료');
                    
                    // 날짜 체크
                    checkDateAndResetCounters();
                }
            });
        }

        // 초기화
        function initialize() {
            console.log('🚀 알림톡 키오스크 초기화 시작');
            
            // 설정 로드
            loadSettings();
            
            // UI 생성
            createCourseButtons();
            updateTime();
            
            // 시간 업데이트
            setInterval(updateTime, 1000);
            
            // Firebase 연결
            setTimeout(() => {
                setupFirebaseListener();
                
                // 초기 날짜 체크
                setTimeout(() => {
                    checkDateAndResetCounters();
                }, 2000);
            }, 1000);
            
            console.log('✅ 알림톡 키오스크 초기화 완료');
        }

        // 페이지 언로드 시 정리
        window.addEventListener('beforeunload', () => {
            console.log('📱 알림톡 키오스크 종료');
        });

        // 설정 패널 외부 클릭 시 닫기
        document.addEventListener('click', function(e) {
            const panel = document.getElementById('settingsPanel');
            const settingsButton = document.querySelector('.settings-button');
            
            if (panel && panel.classList.contains('open') && 
                !panel.contains(e.target) && 
                !settingsButton.contains(e.target)) {
                toggleSettings();
            }
        });

        // 폰 입력 이벤트
        document.addEventListener('DOMContentLoaded', function() {
            const phoneInput = document.getElementById('phoneInput');
            
            // 숫자만 입력 허용
            phoneInput.addEventListener('input', function(e) {
                this.value = this.value.replace(/[^0-9]/g, '');
                if (this.value.length > 11) {
                    this.value = this.value.slice(0, 11);
                }
            });
            
            // 엔터키 방지
            phoneInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                }
            });
        });

        // 초기화 실행
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }
    </script>
</body>
</html>

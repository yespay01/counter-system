    <style>

        body {

        .header {

        .header h1 {

        .datetime {

        .main-content {

        .current-section {

        .section-title {

        .current-number {

        .waiting-numbers {

        .waiting-number {

        .waiting-number.next {

            background: rgba(255,215,0,0.2);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }

        .number-text {

        .course-text {

        .time-text {

        }
        .counter-status {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .counter-item {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .counter-item.active {
            border-color: #00FF88;
            background: rgba(0,255,136,0.1);
        }
        .counter-name {
            font-size: 1.2rem;

            margin-bottom: 10px;
        }
        .counter-number {

        }
        .counter-course {

        }
        .status-bar {

        }
        .total-waiting {

        }
        .last-update {

        }
        .status-indicator {

            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;

            font-size: 1rem;
            backdrop-filter: blur(10px);
        }
        .online { color: #00FF88; }
        .offline { color: #FF6B6B; }
        .no-waiting {
            text-align: center;
            font-size: 1.5rem;
            opacity: 0.7;
            padding: 40px;
        }
        .debug-info {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.8rem;
            max-width: 300px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="status-indicator" id="statusIndicator">ğŸ”„ ì‹œë®¬ë ˆì´ì…˜ ëª¨ë“œ</div>
    
    <div class="header">
        <h1>ğŸ“¢ ëŒ€ê¸°ë²ˆí˜¸ ì•ˆë‚´</h1>
        <div class="datetime" id="datetime"></div>
    </div>

    <div class="main-content">
        <div class="current-section">
            <div class="section-title">ğŸ”” í˜„ì¬ í˜¸ì¶œ</div>
            <div class="current-number" id="currentNumber">-</div>
            <div class="counter-info" id="counterInfo">ëŒ€ê¸° ì¤‘</div>
            
            <div class="counter-status" id="counterStatus">
                <!-- ì°½êµ¬ë³„ í˜„í™© -->
            </div>
        </div>

        <div class="waiting-list">
            <div class="section-title">â³ ëŒ€ê¸°ë²ˆí˜¸</div>
            <div class="waiting-numbers" id="waitingNumbers">
                <!-- ëŒ€ê¸°ë²ˆí˜¸ë“¤ -->
            </div>
        </div>
    </div>

    <div class="status-bar">
        <div class="total-waiting">
            ì´ ëŒ€ê¸°: <span id="totalWaiting">0</span>ëª…
        </div>
        <div class="last-update">
            ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: <span id="lastUpdate">-</span>
        </div>
    </div>

    <div class="debug-info" id="debugInfo">
        <!-- ë””ë²„ê·¸ ì •ë³´ -->
    </div>

    <script>
        let displayData = {
            currentCall: { number: '-', counter: 0, course: '-' },
            waiting: [],
            counters: [
                { id: 1, current: null, course: null },
                { id: 2, current: null, course: null },
                { id: 3, current: null, course: null },
                { id: 4, current: null, course: null },
                { id: 5, current: null, course: null },
                { id: 6, current: null, course: null }
            ],
            lastUpdateTime: null,
            isConnected: false
        };

        let isDebugMode = false;

        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ ê³µìœ  ë°ì´í„° ì½ê¸°
        function loadSharedData() {
            try {
                const sharedDataStr = localStorage.getItem('counterSystemData');
                
                if (sharedDataStr) {
                    const sharedData = JSON.parse(sharedDataStr);
                    
                    // ë°ì´í„° êµ¬ì¡° ê²€ì¦ ë° ë³€í™˜
                    if (sharedData) {
                        // í˜„ì¬ í˜¸ì¶œ ì •ë³´ ì—…ë°ì´íŠ¸
                        if (sharedData.currentCall) {
                            displayData.currentCall = {
                                number: sharedData.currentCall.number || '-',
                                counter: sharedData.currentCall.counter || 0,
                                course: sharedData.currentCall.course || '-'
                            };
                        }
                        
                        // ëŒ€ê¸° ëª©ë¡ ì—…ë°ì´íŠ¸
                        if (Array.isArray(sharedData.waiting)) {
                            displayData.waiting = sharedData.waiting.map(item => {
                                if (typeof item === 'string') {
                                    // ë¬¸ìì—´ì¸ ê²½ìš° ê°ì²´ë¡œ ë³€í™˜
                                    return {
                                        number: item,
                                        course: 'ì¼ë°˜ ìƒë‹´',
                                        time: new Date().toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' })
                                    };
                                } else if (typeof item === 'object' && item !== null) {
                                    // ê°ì²´ì¸ ê²½ìš° í•„ìš”í•œ í•„ë“œ í™•ì¸
                                    return {
                                        number: item.number || '-',
                                        course: item.course || 'ì¼ë°˜ ìƒë‹´',
                                        time: item.time || new Date().toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' })
                                    };
                                }
                                return null;
                            }).filter(item => item !== null);
                        }
                        
                        // ì°½êµ¬ ì •ë³´ ì—…ë°ì´íŠ¸
                        if (Array.isArray(sharedData.counters)) {
                            displayData.counters = sharedData.counters.map((counter, index) => ({
                                id: counter.id || (index + 1),
                                current: counter.current || null,
                                course: counter.course || null
                            }));
                        }
                        
                        displayData.isConnected = true;
                        displayData.lastUpdateTime = new Date();
                        
                        // ìƒíƒœ í‘œì‹œ ì—…ë°ì´íŠ¸
                        document.getElementById('statusIndicator').innerHTML = 'ğŸŸ¢ ì‹¤ì‹œê°„ ì—°ë™';
                        document.getElementById('statusIndicator').className = 'status-indicator online';
                        
                        if (isDebugMode) {
                            updateDebugInfo('ë°ì´í„° ë¡œë“œ ì„±ê³µ', sharedData);
                        }
                    }
                } else {
                    // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì— ë°ì´í„°ê°€ ì—†ëŠ” ê²½ìš°
                    displayData.isConnected = false;
                    document.getElementById('statusIndicator').innerHTML = 'ğŸ”„ ì‹œë®¬ë ˆì´ì…˜ ëª¨ë“œ';
                    document.getElementById('statusIndicator').className = 'status-indicator offline';
                    
                    // ì‹œë®¬ë ˆì´ì…˜ ë°ì´í„° ì‚¬ìš©
                    if (!displayData.waiting.length) {
                        simulateData();
                    }
                }
                
            } catch (error) {
                console.error('ë°ì´í„° ë¡œë“œ ì˜¤ë¥˜:', error);
                displayData.isConnected = false;
                document.getElementById('statusIndicator').innerHTML = 'âŒ ì—°ê²° ì˜¤ë¥˜';
                document.getElementById('statusIndicator').className = 'status-indicator offline';
                
                if (isDebugMode) {
                    updateDebugInfo('ë°ì´í„° ë¡œë“œ ì˜¤ë¥˜', error.message);
                }
            }
        }

        function updateDateTime() {
            const now = new Date();
            document.getElementById('datetime').textContent = 
                now.toLocaleDateString('ko-KR', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    weekday: 'long'
                }) + ' ' + now.toLocaleTimeString('ko-KR');
        }

        function updateDisplay() {
            try {
                // í˜„ì¬ í˜¸ì¶œë²ˆí˜¸ ì—…ë°ì´íŠ¸
                const currentNumber = displayData.currentCall.number || '-';
                const currentCounter = displayData.currentCall.counter || 0;
                const currentCourse = displayData.currentCall.course || 'ëŒ€ê¸° ì¤‘';
                
                document.getElementById('currentNumber').textContent = currentNumber;
                
                if (currentNumber !== '-' && currentCounter > 0) {
                    document.getElementById('counterInfo').textContent = 
                        `${currentCounter}ë²ˆ ì°½êµ¬ - ${currentCourse}`;
                } else {
                    document.getElementById('counterInfo').textContent = 'ëŒ€ê¸° ì¤‘';
                }

                // ëŒ€ê¸°ë²ˆí˜¸ ëª©ë¡ ì—…ë°ì´íŠ¸
                const waitingContainer = document.getElementById('waitingNumbers');
                waitingContainer.innerHTML = '';
                
                if (displayData.waiting && displayData.waiting.length > 0) {
                    displayData.waiting.forEach((item, index) => {
                        const div = document.createElement('div');
                        div.className = 'waiting-number';
                        if (index === 0) div.classList.add('next');
                        
                        div.innerHTML = `
                            <div class="number-text">${item.number}</div>
                            <div class="course-text">${item.course}</div>
                            <div class="time-text">${item.time}</div>
                        `;
                        
                        waitingContainer.appendChild(div);
                    });
                } else {
                    waitingContainer.innerHTML = '<div class="no-waiting">ëŒ€ê¸° ì¤‘ì¸ ë²ˆí˜¸ê°€ ì—†ìŠµë‹ˆë‹¤</div>';
                }

                // ì°½êµ¬ í˜„í™© ì—…ë°ì´íŠ¸
                const counterContainer = document.getElementById('counterStatus');
                counterContainer.innerHTML = '';
                
                displayData.counters.slice(0, 6).forEach(counter => {
                    const div = document.createElement('div');
                    div.className = 'counter-item';
                    
                    // í˜„ì¬ í™œì„± ì°½êµ¬ í‘œì‹œ
                    if (counter.current && counter.current !== '-') {
                        div.classList.add('active');
                    }
                    
                    div.innerHTML = `
                        <div class="counter-name">${counter.id}ë²ˆ ì°½êµ¬</div>
                        <div class="counter-number">${counter.current || '-'}</div>
                        <div class="counter-course">${counter.course || ''}</div>
                    `;
                    counterContainer.appendChild(div);
                });

                // ì´ ëŒ€ê¸°ì¸ì› ë° ì—…ë°ì´íŠ¸ ì‹œê°„
                document.getElementById('totalWaiting').textContent = displayData.waiting.length;
                
                if (displayData.lastUpdateTime) {
                    document.getElementById('lastUpdate').textContent = 
                        displayData.lastUpdateTime.toLocaleTimeString('ko-KR');
                } else {
                    document.getElementById('lastUpdate').textContent = '-';
                }
                
            } catch (error) {
                console.error('í™”ë©´ ì—…ë°ì´íŠ¸ ì˜¤ë¥˜:', error);
                if (isDebugMode) {
                    updateDebugInfo('í™”ë©´ ì—…ë°ì´íŠ¸ ì˜¤ë¥˜', error.message);
                }
            }
        }

        function simulateData() {
            // ì‹œë®¬ë ˆì´ì…˜: ëœë¤ ë°ì´í„° ìƒì„±
            if (Math.random() < 0.1) {
                const letters = ['A', 'B', 'C', 'D', 'E'];
                const courses = ['OA ê³¼ì •', 'ë””ìì¸', 'ì˜ìƒí¸ì§‘', 'í”„ë¡œê·¸ë˜ë°', 'ì›¹ê°œë°œ'];
                
                // í˜„ì¬ í˜¸ì¶œ ì‹œë®¬ë ˆì´ì…˜
                const letter = letters[Math.floor(Math.random() * letters.length)];
                const number = String(Math.floor(Math.random() * 10) + 1).padStart(3, '0');
                displayData.currentCall = {
                    number: letter + number,
                    counter: Math.floor(Math.random() * 6) + 1,
                    course: courses[Math.floor(Math.random() * courses.length)]
                };
                
                // ëŒ€ê¸°ë²ˆí˜¸ ì‹œë®¬ë ˆì´ì…˜
                if (Math.random() < 0.3) {
                    displayData.waiting = [];
                    const waitingCount = Math.floor(Math.random() * 8) + 2;
                    
                    for (let i = 0; i < waitingCount; i++) {
                        const randomLetter = letters[Math.floor(Math.random() * letters.length)];
                        const randomNumber = String(Math.floor(Math.random() * 50) + 1).padStart(3, '0');
                        const randomCourse = courses[Math.floor(Math.random() * courses.length)];
                        
                        displayData.waiting.push({
                            number: randomLetter + randomNumber,
                            course: randomCourse,
                            time: new Date(Date.now() - Math.random() * 30 * 60000).toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' })
                        });
                    }
                }
                
                displayData.lastUpdateTime = new Date();
            }
        }

        function updateDebugInfo(title, data) {
            const debugEl = document.getElementById('debugInfo');
            if (debugEl) {
                debugEl.innerHTML = `
                    <strong>${title}</strong><br>
                    <small>${new Date().toLocaleTimeString()}</small><br>
                    <pre style="font-size: 0.7rem; margin-top: 5px;">${JSON.stringify(data, null, 2).substring(0, 200)}...</pre>
                `;
            }
        }

        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤ (ë””ë²„ê·¸ ëª¨ë“œ)
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.altKey && e.key === 'd') {
                e.preventDefault();
                isDebugMode = !isDebugMode;
                const debugEl = document.getElementById('debugInfo');
                debugEl.style.display = isDebugMode ? 'block' : 'none';
                
                if (isDebugMode) {
                    updateDebugInfo('ë””ë²„ê·¸ ëª¨ë“œ í™œì„±í™”', { 
                        connected: displayData.isConnected,
                        waitingCount: displayData.waiting.length
                    });
                }
            }
            
            // ìƒˆë¡œê³ ì¹¨ ë‹¨ì¶•í‚¤
            if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
                e.preventDefault();
                location.reload();
            }
        });

        // ì´ˆê¸°í™” í•¨ìˆ˜
        function initialize() {
            console.log('DISPLAY í™”ë©´ ì´ˆê¸°í™” ì‹œì‘');
            
            // ê¸°ë³¸ ë°ì´í„° ì„¤ì •
            displayData.waiting = [];
            displayData.lastUpdateTime = null;
            
            // ì‹œê°„ ì—…ë°ì´íŠ¸ ì‹œì‘
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            // ì´ˆê¸° ë°ì´í„° ë¡œë“œ
            loadSharedData();
            updateDisplay();
            
            // ì£¼ê¸°ì  ì—…ë°ì´íŠ¸ (2ì´ˆë§ˆë‹¤)
            setInterval(() => {
                loadSharedData();
                updateDisplay();
            }, 2000);
            
            // ì‹œë®¬ë ˆì´ì…˜ (5ì´ˆë§ˆë‹¤, ì—°ê²°ë˜ì§€ ì•Šì€ ê²½ìš°ì—ë§Œ)
            setInterval(() => {
                if (!displayData.isConnected) {
                    simulateData();
                    updateDisplay();
                }
            }, 5000);
            
            console.log('DISPLAY í™”ë©´ ì´ˆê¸°í™” ì™„ë£Œ');
        }

        // í˜ì´ì§€ ë¡œë“œ ì™„ë£Œ ì‹œ ì´ˆê¸°í™”
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }

        // ìœˆë„ìš° í¬ì»¤ìŠ¤ ì‹œ ì¦‰ì‹œ ì—…ë°ì´íŠ¸
        window.addEventListener('focus', () => {
            loadSharedData();
            updateDisplay();
        });

        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ ë³€ê²½ ê°ì§€
        window.addEventListener('storage', (e) => {
            if (e.key === 'counterSystemData') {
                console.log('ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ ë³€ê²½ ê°ì§€');
                loadSharedData();
                updateDisplay();
            }
        });
    </script>

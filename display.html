    <script>
        let displayData = {
            currentCall: { number: '-', counter: 0, course: '-' },
            waiting: [],
            counters: [
                { id: 1, current: null, course: null },
                { id: 2, current: null, course: null },
                { id: 3, current: null, course: null },
                { id: 4, current: null, course: null },
                { id: 5, current: null, course: null },
                { id: 6, current: null, course: null }
            ],
            lastUpdateTime: null,
            isConnected: false,
            lastCalledNumber: null
        };

        let isDebugMode = false;
        let lastCallData = null; // Ïù¥Ï†Ñ Ìò∏Ï∂ú Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•

        // Í∞úÏÑ†Îêú Ìò∏Ï∂úÏùå Ïû¨ÏÉù Ìï®Ïàò (ÎîúÎ†àÏù¥ ÏµúÏÜåÌôî)
        function playCallSound(isRecall = false) {
            try {
                // Web Audio APIÎ•º ÏÇ¨Ïö©Ìïú ÎùµÎèô ÏÜåÎ¶¨ ÏÉùÏÑ±
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Ï≤´ Î≤àÏß∏ Ïùå (Îùµ) - Ï¶âÏãú Ïû¨ÏÉù
                const oscillator1 = audioContext.createOscillator();
                const gainNode1 = audioContext.createGain();
                
                oscillator1.connect(gainNode1);
                gainNode1.connect(audioContext.destination);
                
                oscillator1.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator1.type = 'sine';
                
                gainNode1.gain.setValueAtTime(0.4, audioContext.currentTime); // Î≥ºÎ•® Ï¶ùÍ∞Ä
                gainNode1.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + (isRecall ? 0.8 : 0.5));
                
                oscillator1.start(audioContext.currentTime);
                oscillator1.stop(audioContext.currentTime + (isRecall ? 0.8 : 0.5));
                
                // Îëê Î≤àÏß∏ Ïùå (Îèô)
                setTimeout(() => {
                    const oscillator2 = audioContext.createOscillator();
                    const gainNode2 = audioContext.createGain();
                    
                    oscillator2.connect(gainNode2);
                    gainNode2.connect(audioContext.destination);
                    
                    oscillator2.frequency.setValueAtTime(600, audioContext.currentTime);
                    oscillator2.type = 'sine';
                    
                    gainNode2.gain.setValueAtTime(0.4, audioContext.currentTime);
                    gainNode2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + (isRecall ? 0.8 : 0.7));
                    
                    oscillator2.start(audioContext.currentTime);
                    oscillator2.stop(audioContext.currentTime + (isRecall ? 0.8 : 0.7));
                }, isRecall ? 900 : 600);
                
                console.log(`üîä ÎîîÏä§ÌîåÎ†àÏù¥ Ìò∏Ï∂úÏùå Ïû¨ÏÉù ${isRecall ? '(Ïû¨Ìò∏Ï∂ú)' : '(ÏùºÎ∞ò)'}`);
                
            } catch (error) {
                console.error('Ìò∏Ï∂úÏùå Ïû¨ÏÉù Ïò§Î•ò:', error);
            }
        }

        // Ï¶âÏãú Ìò∏Ï∂ú Í∞êÏßÄ Î∞è Ï≤òÎ¶¨ (ÏùºÎ∞ò Ìò∏Ï∂ú Í∞êÏßÄ Í∞ïÌôî)
        function handleImmediateCall(data) {
            const currentCall = data.currentCall;
            
            if (!currentCall || currentCall.number === '-') return;
            
            // Ï¶âÏãú Ìò∏Ï∂ú ÌîåÎûòÍ∑∏ ÌôïÏù∏ (ÏùºÎ∞ò Ìò∏Ï∂ú + Ïû¨Ìò∏Ï∂ú + ÏßÅÏ†ë Ìò∏Ï∂ú)
            if (currentCall.immediateCall) {
                const callType = currentCall.isRecall ? 'Ïû¨Ìò∏Ï∂ú' : 
                               currentCall.isDirectCall ? 'ÏßÅÏ†ëÌò∏Ï∂ú' : 'ÏùºÎ∞òÌò∏Ï∂ú';
                
                console.log('‚ö° Ï¶âÏãú Ìò∏Ï∂ú Í∞êÏßÄ:', currentCall.number, `(${callType})`);
                
                // Ìò∏Ï∂ú ÌÇ§ ÏÉùÏÑ± (Î™®Îì† Ìò∏Ï∂ú ÌÉÄÏûÖ ÏßÄÏõê)
                const callKey = `${currentCall.number}-${currentCall.callTime || currentCall.recallTime || Date.now()}-${currentCall.callType || 'unknown'}`;
                const lastCallKey = lastCallData ? 
                    `${lastCallData.number}-${lastCallData.callTime || lastCallData.recallTime}-${lastCallData.callType || 'unknown'}` : null;
                
                if (callKey !== lastCallKey) {
                    // Ìò∏Ï∂úÏùå Ï¶âÏãú Ïû¨ÏÉù
                    playCallSound(currentCall.isRecall);
                    
                    // ÌôîÎ©¥ Í∞ïÏ°∞ Ìö®Í≥º
                    const numberEl = document.getElementById('currentNumber');
                    if (numberEl) {
                        numberEl.classList.add('calling');
                        setTimeout(() => {
                            numberEl.classList.remove('calling');
                        }, 3000);
                    }
                    
                    // Ïù¥Ï†Ñ Ìò∏Ï∂ú Îç∞Ïù¥ÌÑ∞ ÏóÖÎç∞Ïù¥Ìä∏
                    lastCallData = { ...currentCall };
                    
                    console.log(`üîî DISPLAY Ìò∏Ï∂úÏùå Ïû¨ÏÉù: ${currentCall.number} (${callType})`);
                }
            }
            
            // Ï∂îÍ∞Ä: callTime Í∏∞Î∞ò ÏùºÎ∞ò Ìò∏Ï∂ú Í∞êÏßÄ (Î∞±ÏóÖ Î°úÏßÅ)
            if (!currentCall.isRecall && currentCall.callTime && currentCall.callType === 'normal') {
                const normalCallKey = `normal-${currentCall.number}-${currentCall.callTime}`;
                const lastNormalKey = lastCallData ? `normal-${lastCallData.number}-${lastCallData.callTime}` : null;
                
                if (normalCallKey !== lastNormalKey) {
                    console.log('üì¢ ÏùºÎ∞ò Ìò∏Ï∂ú Î∞±ÏóÖ Í∞êÏßÄ:', currentCall.number);
                    playCallSound(false);
                    
                    // ÌôîÎ©¥ Í∞ïÏ°∞ Ìö®Í≥º
                    const numberEl = document.getElementById('currentNumber');
                    if (numberEl) {
                        numberEl.classList.add('calling');
                        setTimeout(() => {
                            numberEl.classList.remove('calling');
                        }, 3000);
                    }
                    
                    lastCallData = { ...currentCall };
                    console.log(`üîî DISPLAY ÏùºÎ∞ò Ìò∏Ï∂ú Î∞±ÏóÖÏùå Ïû¨ÏÉù: ${currentCall.number}`);
                }
            }
            
            // Ïû¨Ìò∏Ï∂ú ÏãúÍ∞Ñ Í∏∞Î∞ò Í∞êÏßÄ (Í∏∞Ï°¥ Î∞±ÏóÖ Î°úÏßÅ Ïú†ÏßÄ)
            if (currentCall.isRecall && currentCall.recallTime) {
                const recallKey = `recall-${currentCall.number}-${currentCall.recallTime}`;
                const lastRecallKey = lastCallData ? `recall-${lastCallData.number}-${lastCallData.recallTime}` : null;
                
                if (recallKey !== lastRecallKey) {
                    console.log('üîî Ïû¨Ìò∏Ï∂ú Î∞±ÏóÖ Í∞êÏßÄ:', currentCall.number);
                    playCallSound(true);
                    
                    // ÌôîÎ©¥ Í∞ïÏ°∞ Ìö®Í≥º
                    const numberEl = document.getElementById('currentNumber');
                    if (numberEl) {
                        numberEl.classList.add('calling');
                        setTimeout(() => {
                            numberEl.classList.remove('calling');
                        }, 3000);
                    }
                    
                    lastCallData = { ...currentCall };
                    console.log(`üîî DISPLAY Ïû¨Ìò∏Ï∂ú Î∞±ÏóÖÏùå Ïû¨ÏÉù: ${currentCall.number}`);
                }
            }

        // FirebaseÏóêÏÑú Ïã§ÏãúÍ∞Ñ Îç∞Ïù¥ÌÑ∞ ÏàòÏã† (Í∞ïÌôîÎêú ÎèôÍ∏∞Ìôî)
        function setupFirebaseListeners() {
            if (!window.firebaseDB) {
                console.error('FirebaseÍ∞Ä Ï¥àÍ∏∞ÌôîÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.');
                return;
            }

            const systemRef = window.firebaseRef(window.firebaseDB, 'counterSystem');
            
            window.firebaseOnValue(systemRef, (snapshot) => {
                const data = snapshot.val();
                console.log('üî• DISPLAY - Firebase Îç∞Ïù¥ÌÑ∞ ÏàòÏã†:', data);
                
                if (data) {
                    // Ï¶âÏãú Ìò∏Ï∂ú Ï≤òÎ¶¨ (Ïö∞ÏÑ†ÏàúÏúÑ)
                    handleImmediateCall(data);
                    
                    // Ïù¥Ï†Ñ ÎåÄÍ∏∞Ïó¥ ÌÅ¨Í∏∞ Í∏∞Î°ù
                    const previousWaitingCount = displayData.waiting ? displayData.waiting.length : 0;
                    
                    // Îç∞Ïù¥ÌÑ∞ ÏóÖÎç∞Ïù¥Ìä∏
                    displayData.currentCall = data.currentCall || displayData.currentCall;
                    displayData.waiting = data.waiting || []; // Í∞ïÏ†úÎ°ú Îπà Î∞∞Ïó¥ÎèÑ Ï†ÅÏö©
                    displayData.counters = data.counters || displayData.counters;
                    displayData.lastUpdateTime = new Date();
                    displayData.isConnected = true;
                    
                    // ÎåÄÍ∏∞Ïó¥ Î≥ÄÌôî Î°úÍπÖ
                    const currentWaitingCount = displayData.waiting.length;
                    if (previousWaitingCount !== currentWaitingCount) {
                        console.log(`üìä DISPLAY - ÎåÄÍ∏∞Ïó¥ Î≥ÄÌôî: ${previousWaitingCount}Í∞ú ‚Üí ${currentWaitingCount}Í∞ú`);
                        
                        if (currentWaitingCount === 0) {
                            console.log('üóëÔ∏è DISPLAY - ÎåÄÍ∏∞Ïó¥ ÏôÑÏ†Ñ Ï¥àÍ∏∞ÌôîÎê®');
                        }
                    }
                    
                    // Ï¶âÏãú ÌôîÎ©¥ ÏóÖÎç∞Ïù¥Ìä∏
                    updateDisplay();
                    
                    // Í∏∞Ï°¥ Ìò∏Ï∂ú Í∞êÏßÄ Î°úÏßÅ (Î∞±ÏóÖÏö©)
                    const newCallNumber = data.currentCall?.number || '-';
                    const oldCallNumber = displayData.currentCall?.number || '-';
                    
                    if (newCallNumber !== '-' && 
                        newCallNumber !== oldCallNumber && 
                        newCallNumber !== displayData.lastCalledNumber &&
                        !data.currentCall?.immediateCall) {
                        
                        displayData.lastCalledNumber = newCallNumber;
                        
                        setTimeout(() => {
                            playCallSound(data.currentCall?.isRecall);
                        }, 500);
                        
                        console.log(`üîî Î∞±ÏóÖ Ìò∏Ï∂úÏùå: ${newCallNumber}`);
                    }
                    
                } else {
                    console.log('üì≠ DISPLAY - Firebase Îç∞Ïù¥ÌÑ∞ ÏóÜÏùå');
                    displayData.isConnected = false;
                    
                    // Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏúºÎ©¥ ÎåÄÍ∏∞Ïó¥ Ï¥àÍ∏∞Ìôî
                    displayData.waiting = [];
                    updateDisplay();
                }
            });
        }

        function updateDisplay() {
            try {
                console.log('üñ•Ô∏è DISPLAY ÌôîÎ©¥ ÏóÖÎç∞Ïù¥Ìä∏');
                console.log('üìã ÌòÑÏû¨ ÎåÄÍ∏∞Ïó¥ ÌÅ¨Í∏∞:', displayData.waiting ? displayData.waiting.length : 0);
                
                // ÌòÑÏû¨ Ìò∏Ï∂úÎ≤àÌò∏ ÏóÖÎç∞Ïù¥Ìä∏
                const currentNumber = displayData.currentCall.number || '-';
                const currentCounter = displayData.currentCall.counter || 0;
                const currentCourse = displayData.currentCall.course || 'ÎåÄÍ∏∞ Ï§ë';

                if (currentNumber !== '-' && currentCounter > 0) {

                } else {
                    document.getElementById('counterInfo').textContent = 'ÎåÄÍ∏∞ Ï§ë';
                }

                // ÎåÄÍ∏∞Î≤àÌò∏ Î™©Î°ù ÏóÖÎç∞Ïù¥Ìä∏ (Í∞ïÌôî)
                const waitingContainer = document.getElementById('waitingNumbers');
                
                // Í∏∞Ï°¥ ÎÇ¥Ïö© ÏôÑÏ†Ñ ÏÇ≠Ï†ú
                waitingContainer.innerHTML = '';
                
                if (displayData.waiting && displayData.waiting.length > 0) {
                    console.log(`üìã ${displayData.waiting.length}Í∞úÏùò ÎåÄÍ∏∞Î≤àÌò∏ ÌëúÏãú:`, displayData.waiting.map(item => item.number));
                    
                    displayData.waiting.forEach((item, index) => {
                        const div = document.createElement('div');
                        div.className = 'waiting-number';
                        if (index === 0) div.classList.add('next');
                        
                        div.innerHTML = `

                            <div class="course-text">${item.course}</div>
                            <div class="time-text">${item.time}</div>
                        `;
                        
                        waitingContainer.appendChild(div);
                    });
                } else {
                    console.log('üì≠ ÎåÄÍ∏∞Î≤àÌò∏ ÏóÜÏùå - Îπà ÌôîÎ©¥ ÌëúÏãú');
                    waitingContainer.innerHTML = '<div class="no-waiting">ÎåÄÍ∏∞ Ï§ëÏù∏ Î≤àÌò∏Í∞Ä ÏóÜÏäµÎãàÎã§</div>';
                }

                // Ï∞ΩÍµ¨ ÌòÑÌô© ÏóÖÎç∞Ïù¥Ìä∏
                const counterContainer = document.getElementById('counterStatus');
                counterContainer.innerHTML = '';
                
                displayData.counters.slice(0, 6).forEach((counter) => {
                    const div = document.createElement('div');
                    div.className = 'counter-item';
                    
                    if (counter.current && counter.current !== '-') {
                        div.classList.add('active');
                    }
                    
                    div.innerHTML = `
                        <div class="counter-name">${counter.id}Î≤à Ï∞ΩÍµ¨</div>
                        <div class="counter-number">${counter.current || '-'}</div>
                        <div class="counter-course">${counter.course || ''}</div>
                    `;
                    counterContainer.appendChild(div);
                });

                // Ï¥ù ÎåÄÍ∏∞Ïù∏Ïõê Î∞è ÏóÖÎç∞Ïù¥Ìä∏ ÏãúÍ∞Ñ
                const waitingLength = displayData.waiting ? displayData.waiting.length : 0;
                document.getElementById('totalWaiting').textContent = waitingLength;
                
                if (displayData.lastUpdateTime) {
                    document.getElementById('lastUpdate').textContent = 
                        displayData.lastUpdateTime.toLocaleTimeString('ko-KR');
                } else {
                    document.getElementById('lastUpdate').textContent = '-';
                }
                
                console.log('‚úÖ DISPLAY ÌôîÎ©¥ ÏóÖÎç∞Ïù¥Ìä∏ ÏôÑÎ£å - ÎåÄÍ∏∞Ïù∏Ïõê:', waitingLength);
                
            } catch (error) {
                console.error('‚ùå ÌôîÎ©¥ ÏóÖÎç∞Ïù¥Ìä∏ Ïò§Î•ò:', error);
            }
        }

        // ÌÇ§Î≥¥Îìú Îã®Ï∂ïÌÇ§
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F11') {
                e.preventDefault();
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();

            if (e.key === 'Escape' && document.fullscreenElement) {

            // TÌÇ§: ÌÖåÏä§Ìä∏ Ìò∏Ï∂úÏùå
            if (e.key === 't' || e.key === 'T') {

                console.log('üéµ ÌÖåÏä§Ìä∏ Ìò∏Ï∂úÏùå Ïû¨ÏÉù');
            }
            
            // RÌÇ§: Ïû¨Ìò∏Ï∂ú ÌÖåÏä§Ìä∏
            if (e.key === 'r' || e.key === 'R') {
                playCallSound(true);
                console.log('üéµ Ïû¨Ìò∏Ï∂ú ÌÖåÏä§Ìä∏ Ïùå Ïû¨ÏÉù');
            }
            
            // DÌÇ§: ÎîîÎ≤ÑÍ∑∏ Î™®Îìú ÌÜ†Í∏Ä
            if (e.key === 'd' || e.key === 'D') {
                isDebugMode = !isDebugMode;
                console.log('ÎîîÎ≤ÑÍ∑∏ Î™®Îìú:', isDebugMode ? 'ÌôúÏÑ±Ìôî' : 'ÎπÑÌôúÏÑ±Ìôî');
                console.log('ÌòÑÏû¨ Îç∞Ïù¥ÌÑ∞:', displayData);
                console.log('ÎßàÏßÄÎßâ Ìò∏Ï∂ú Îç∞Ïù¥ÌÑ∞:', lastCallData);
            }
        });

        // Í¥ÄÎ¶¨Ïûê Î™®Îìú (ÌòÑÏû¨ Ìò∏Ï∂ú Î≤àÌò∏ 7Î≤à ÌÅ¥Î¶≠)
        let adminClicks = 0;
        document.addEventListener('click', function(e) {
            if (e.target.id === 'currentNumber') {
                adminClicks++;
                if (adminClicks >= 7) {
                    isDebugMode = !isDebugMode;
                    console.log('ÎîîÎ≤ÑÍ∑∏ Î™®Îìú:', isDebugMode ? 'ÌôúÏÑ±Ìôî' : 'ÎπÑÌôúÏÑ±Ìôî');
                    
                    if (isDebugMode) {
                        console.log('üéµ ÌÇ§Î≥¥Îìú Îã®Ï∂ïÌÇ§:');
                        console.log('  T ÌÇ§: ÏùºÎ∞ò Ìò∏Ï∂úÏùå ÌÖåÏä§Ìä∏');
                        console.log('  R ÌÇ§: Ïû¨Ìò∏Ï∂úÏùå ÌÖåÏä§Ìä∏');
                        console.log('  D ÌÇ§: ÎîîÎ≤ÑÍ∑∏ Ï†ïÎ≥¥ ÌëúÏãú');
                        console.log('  F11: Ï†ÑÏ≤¥ÌôîÎ©¥ ÌÜ†Í∏Ä');
                        console.log('üîç ÏÑ±Îä• Ï†ïÎ≥¥:');
                        console.log('  Ï¶âÏãú Ìò∏Ï∂ú Í∞êÏßÄ: ÌôúÏÑ±Ìôî');
                        console.log('  Î∞±ÏóÖ Ìò∏Ï∂úÏùå: 500ms ÏßÄÏó∞');
                        console.log('  ÌòÑÏû¨ Îç∞Ïù¥ÌÑ∞:', displayData);
                        console.log('  ÎßàÏßÄÎßâ Ìò∏Ï∂ú:', lastCallData);
                    }
                    
                    adminClicks = 0;
                }
                setTimeout(() => { adminClicks = 0; }, 3000);
            }
        });

        // Ï¥àÍ∏∞Ìôî Ìï®Ïàò
        function initialize() {
            console.log('üñ•Ô∏è DISPLAY ÌôîÎ©¥ Ï¥àÍ∏∞Ìôî ÏãúÏûë');
            console.log('‚ö° ÎîúÎ†àÏù¥ ÏµúÏÜåÌôî Î™®Îìú ÌôúÏÑ±Ìôî');
            
            // Firebase Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï (Ï¶âÏãú)
            setupFirebaseListeners();
            
            console.log('‚úÖ DISPLAY ÌôîÎ©¥ Ï¥àÍ∏∞Ìôî ÏôÑÎ£å');
            console.log('üéØ Ìò∏Ï∂úÏùå Ï†ïÎ≥¥:');
            console.log('  - Ï∞ΩÍµ¨: Ìò∏Ï∂úÏùå ÎπÑÌôúÏÑ±Ìôî');
            console.log('  - ÎîîÏä§ÌîåÎ†àÏù¥: Ìò∏Ï∂úÏùå ÌôúÏÑ±Ìôî (Ï¶âÏãú Ïû¨ÏÉù)');
            console.log('  - Ï¶âÏãú Ìò∏Ï∂ú Í∞êÏßÄ: ON');
            console.log('  - Î∞±ÏóÖ Ìò∏Ï∂úÏùå: ON (500ms ÏßÄÏó∞)');
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú ÏôÑÎ£å Ïãú Ï¥àÍ∏∞Ìôî
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);

        }

        // ÏúàÎèÑÏö∞ Ìè¨Ïª§Ïä§ Ïãú Ï¶âÏãú ÏóÖÎç∞Ïù¥Ìä∏
        window.addEventListener('focus', () => {
            console.log('üîÑ ÏúàÎèÑÏö∞ Ìè¨Ïª§Ïä§ - Îç∞Ïù¥ÌÑ∞ ÌôïÏù∏');
        });

        // ÏûêÎèô ÏÉàÎ°úÍ≥†Ïπ® (30Î∂ÑÎßàÎã§)
        setInterval(() => {

                location.reload();

        // ÏÑ±Îä• Î™®ÎãàÌÑ∞ÎßÅ (ÎîîÎ≤ÑÍ∑∏ Î™®ÎìúÏóêÏÑúÎßå)
        setInterval(() => {
            if (isDebugMode) {
                console.log('üìä ÏÑ±Îä• Ï†ïÎ≥¥:');
                console.log('  Firebase Ïó∞Í≤∞:', displayData.isConnected ? '‚úÖ' : '‚ùå');
                console.log('  ÎåÄÍ∏∞ Ïù∏Ïõê:', displayData.waiting.length);
                console.log('  ÌòÑÏû¨ Ìò∏Ï∂ú:', displayData.currentCall.number);
                console.log('  ÎßàÏßÄÎßâ Ìò∏Ï∂ú Îç∞Ïù¥ÌÑ∞:', lastCallData?.number || 'None');
            }

    </script>

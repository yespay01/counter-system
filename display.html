<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대기번호 출력 화면</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }
        .header {
            text-align: center;
            padding: 30px;
            background: rgba(0,0,0,0.2);
        }
        .header h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 4px 12px rgba(0,0,0,0.3);
        }
        .datetime {
            font-size: 1.5rem;
            opacity: 0.9;
        }
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 40px;
            height: calc(100vh - 200px);
        }
        .current-section {
            background: rgba(255,255,255,0.1);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: #FFD700;
        }
        .current-number {
            font-size: 8rem;
            font-weight: 900;
            color: #00FF88;
            text-shadow: 0 0 30px rgba(0,255,136,0.5);
            margin: 20px 0;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 30px rgba(0,255,136,0.5); }
            to { text-shadow: 0 0 50px rgba(0,255,136,0.8); }
        }
        .counter-info {
            font-size: 2rem;
            margin-top: 20px;
            opacity: 0.9;
        }
        .waiting-list {
            background: rgba(255,255,255,0.1);
            border-radius: 25px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .waiting-numbers {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .waiting-number {
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            border: 2px solid rgba(255,255,255,0.3);
        }
        .counter-status {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .counter-item {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .counter-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .counter-number {
            font-size: 2.5rem;
            font-weight: 900;
            color: #FFD700;
        }
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .total-waiting {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .last-update {
            font-size: 1rem;
            opacity: 0.7;
        }
        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
        }
        .online { color: #00FF88; }
        .offline { color: #FF6B6B; }
    </style>
</head>
<body>
    <div class="status-indicator" id="statusIndicator">🔄 시뮬레이션 모드</div>
    
    <div class="header">
        <h1>📢 대기번호 안내</h1>
        <div class="datetime" id="datetime"></div>
    </div>

    <div class="main-content">
        <div class="current-section">
            <div class="section-title">🔔 현재 호출</div>
            <div class="current-number" id="currentNumber">A001</div>
            <div class="counter-info" id="counterInfo">1번 창구 - OA 과정</div>
            
            <div class="counter-status" id="counterStatus">
                <!-- 창구별 현황 -->
            </div>
        </div>

        <div class="waiting-list">
            <div class="section-title">⏳ 대기번호</div>
            <div class="waiting-numbers" id="waitingNumbers">
                <!-- 대기번호들 -->
            </div>
        </div>
    </div>

    <div class="status-bar">
        <div class="total-waiting">
            총 대기: <span id="totalWaiting">5</span>명
        </div>
        <div class="last-update">
            마지막 업데이트: <span id="lastUpdate"></span>
        </div>
    </div>

    <script>
        // 시뮬레이션 데이터 (실제로는 Google Sheets에서 가져옴)
        let currentData = {
            currentCall: { number: 'A001', counter: 1, course: 'OA 과정' },
            waiting: ['A002', 'A003', 'B001', 'B002', 'C001'],
            counters: [
                { id: 1, name: '1번 창구', current: 'A001', course: 'OA 과정' },
                { id: 2, name: '2번 창구', current: 'B003', course: '디자인' },
                { id: 3, name: '3번 창구', current: '-', course: '-' },
                { id: 4, name: '4번 창구', current: 'C002', course: '영상편집' },
                { id: 5, name: '5번 창구', current: '-', course: '-' },
                { id: 6, name: '6번 창구', current: '-', course: '-' }
            ]
        };

        // 로컬 스토리지에서 공유 데이터 읽기
        function loadSharedData() {
            const sharedData = localStorage.getItem('counterSystemData');
            if (sharedData) {
                try {
                    const data = JSON.parse(sharedData);
                    if (data.currentCall) currentData.currentCall = data.currentCall;
                    if (data.waiting) currentData.waiting = data.waiting;
                    if (data.counters) currentData.counters = data.counters;
                    
                    document.getElementById('statusIndicator').innerHTML = '🟢 실시간 연동';
                    document.getElementById('statusIndicator').className = 'status-indicator online';
                } catch (e) {
                    console.log('데이터 로드 오류:', e);
                }
            } else {
                // 시뮬레이션 모드
                simulateData();
            }
        }

        function updateDateTime() {
            const now = new Date();
            document.getElementById('datetime').textContent = 
                now.toLocaleDateString('ko-KR', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    weekday: 'long'
                }) + ' ' + now.toLocaleTimeString('ko-KR');
        }

        function updateDisplay() {
            // 현재 호출번호
            document.getElementById('currentNumber').textContent = currentData.currentCall.number;
            document.getElementById('counterInfo').textContent = 
                `${currentData.currentCall.counter}번 창구 - ${currentData.currentCall.course}`;

            // 대기번호
            const waitingContainer = document.getElementById('waitingNumbers');
            waitingContainer.innerHTML = '';
            currentData.waiting.forEach(number => {
                const div = document.createElement('div');
                div.className = 'waiting-number';
                div.textContent = number;
                waitingContainer.appendChild(div);
            });

            // 창구 현황
            const counterContainer = document.getElementById('counterStatus');
            counterContainer.innerHTML = '';
            currentData.counters.slice(0, 6).forEach(counter => {
                const div = document.createElement('div');
                div.className = 'counter-item';
                div.innerHTML = `
                    <div class="counter-name">${counter.name}</div>
                    <div class="counter-number">${counter.current || '-'}</div>
                `;
                counterContainer.appendChild(div);
            });

            // 총 대기인원
            document.getElementById('totalWaiting').textContent = currentData.waiting.length;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('ko-KR');
        }

        function simulateData() {
            // 시뮬레이션: 가끔 번호 변경
            if (Math.random() < 0.1) {
                const letters = ['A', 'B', 'C'];
                const letter = letters[Math.floor(Math.random() * letters.length)];
                const number = String(Math.floor(Math.random() * 10) + 1).padStart(3, '0');
                currentData.currentCall.number = letter + number;
                
                // 가끔 대기번호도 변경
                if (Math.random() < 0.3) {
                    const newWaiting = [];
                    for (let i = 0; i < 5; i++) {
                        const randomLetter = letters[Math.floor(Math.random() * letters.length)];
                        const randomNumber = String(Math.floor(Math.random() * 20) + 1).padStart(3, '0');
                        newWaiting.push(randomLetter + randomNumber);
                    }
                    currentData.waiting = newWaiting;
                }
                
                updateDisplay();
            }
        }

        // 초기화
        updateDateTime();
        loadSharedData();
        updateDisplay();
        setInterval(updateDateTime, 1000);
        setInterval(loadSharedData, 2000); // 2초마다 공유 데이터 확인
        setInterval(simulateData, 5000); // 5초마다 시뮬레이션 업데이트
    </script>
</body>
</html>

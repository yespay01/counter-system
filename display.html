<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎåÄÍ∏∞Î≤àÌò∏ Ï∂úÎ†• ÌôîÎ©¥</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }
        .header {
            text-align: center;
            padding: 30px;
            background: rgba(0,0,0,0.2);
        }
        .header h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 4px 12px rgba(0,0,0,0.3);
        }
        .datetime {
            font-size: 1.5rem;
            opacity: 0.9;
        }
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 40px;
            height: calc(100vh - 200px);
        }
        .current-section {
            background: rgba(255,255,255,0.1);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: #FFD700;
        }
        .current-number {
            font-size: 8rem;
            font-weight: 900;
            color: #00FF88;
            text-shadow: 0 0 30px rgba(0,255,136,0.5);
            margin: 20px 0;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 30px rgba(0,255,136,0.5); }
            to { text-shadow: 0 0 50px rgba(0,255,136,0.8); }
        }
        .counter-info {
            font-size: 2rem;
            margin-top: 20px;
            opacity: 0.9;
        }
        .waiting-list {
            background: rgba(255,255,255,0.1);
            border-radius: 25px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .waiting-numbers {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .waiting-number {
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            border: 2px solid rgba(255,255,255,0.3);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .waiting-number.next {
            border-color: #FFD700;
            background: rgba(255,215,0,0.2);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .number-text {
            font-size: 1.8rem;
            font-weight: 900;
        }
        .course-text {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .time-text {
            font-size: 0.8rem;
            opacity: 0.7;
        }
        .counter-status {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .counter-item {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .counter-item.active {
            border-color: #00FF88;
            background: rgba(0,255,136,0.1);
        }
        .counter-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .counter-number {
            font-size: 2.5rem;
            font-weight: 900;
            color: #FFD700;
        }
        .counter-course {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .total-waiting {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .last-update {
            font-size: 1rem;
            opacity: 0.7;
        }
        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            backdrop-filter: blur(10px);
        }
        .online { color: #00FF88; }
        .offline { color: #FF6B6B; }
        .no-waiting {
            text-align: center;
            font-size: 1.5rem;
            opacity: 0.7;
            padding: 40px;
        }
        .debug-info {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.8rem;
            max-width: 300px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="status-indicator" id="statusIndicator">üîÑ ÏãúÎÆ¨Î†àÏù¥ÏÖò Î™®Îìú</div>
    
    <div class="header">
        <h1>üì¢ ÎåÄÍ∏∞Î≤àÌò∏ ÏïàÎÇ¥</h1>
        <div class="datetime" id="datetime"></div>
    </div>

    <div class="main-content">
        <div class="current-section">
            <div class="section-title">üîî ÌòÑÏû¨ Ìò∏Ï∂ú</div>
            <div class="current-number" id="currentNumber">-</div>
            <div class="counter-info" id="counterInfo">ÎåÄÍ∏∞ Ï§ë</div>
            
            <div class="counter-status" id="counterStatus">
                <!-- Ï∞ΩÍµ¨Î≥Ñ ÌòÑÌô© -->
            </div>
        </div>

        <div class="waiting-list">
            <div class="section-title">‚è≥ ÎåÄÍ∏∞Î≤àÌò∏</div>
            <div class="waiting-numbers" id="waitingNumbers">
                <!-- ÎåÄÍ∏∞Î≤àÌò∏Îì§ -->
            </div>
        </div>
    </div>

    <div class="status-bar">
        <div class="total-waiting">
            Ï¥ù ÎåÄÍ∏∞: <span id="totalWaiting">0</span>Î™Ö
        </div>
        <div class="last-update">
            ÎßàÏßÄÎßâ ÏóÖÎç∞Ïù¥Ìä∏: <span id="lastUpdate">-</span>
        </div>
    </div>

    <div class="debug-info" id="debugInfo">
        <!-- ÎîîÎ≤ÑÍ∑∏ Ï†ïÎ≥¥ -->
    </div>

    <script>
        let displayData = {
            currentCall: { number: '-', counter: 0, course: '-' },
            waiting: [],
            counters: [
                { id: 1, current: null, course: null },
                { id: 2, current: null, course: null },
                { id: 3, current: null, course: null },
                { id: 4, current: null, course: null },
                { id: 5, current: null, course: null },
                { id: 6, current: null, course: null }
            ],
            lastUpdateTime: null,
            isConnected: false
        };

        let isDebugMode = false;

        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú Í≥µÏú† Îç∞Ïù¥ÌÑ∞ ÏùΩÍ∏∞
        function loadSharedData() {
            try {
                const sharedDataStr = localStorage.getItem('counterSystemData');
                
                if (sharedDataStr) {
                    const sharedData = JSON.parse(sharedDataStr);
                    
                    // Îç∞Ïù¥ÌÑ∞ Íµ¨Ï°∞ Í≤ÄÏ¶ù Î∞è Î≥ÄÌôò
                    if (sharedData) {
                        // ÌòÑÏû¨ Ìò∏Ï∂ú Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏
                        if (sharedData.currentCall) {
                            displayData.currentCall = {
                                number: sharedData.currentCall.number || '-',
                                counter: sharedData.currentCall.counter || 0,
                                course: sharedData.currentCall.course || '-'
                            };
                        }
                        
                        // ÎåÄÍ∏∞ Î™©Î°ù ÏóÖÎç∞Ïù¥Ìä∏
                        if (Array.isArray(sharedData.waiting)) {
                            displayData.waiting = sharedData.waiting.map(item => {
                                if (typeof item === 'string') {
                                    // Î¨∏ÏûêÏó¥Ïù∏ Í≤ΩÏö∞ Í∞ùÏ≤¥Î°ú Î≥ÄÌôò
                                    return {
                                        number: item,
                                        course: 'ÏùºÎ∞ò ÏÉÅÎã¥',
                                        time: new Date().toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' })
                                    };
                                } else if (typeof item === 'object' && item !== null) {
                                    // Í∞ùÏ≤¥Ïù∏ Í≤ΩÏö∞ ÌïÑÏöîÌïú ÌïÑÎìú ÌôïÏù∏
                                    return {
                                        number: item.number || '-',
                                        course: item.course || 'ÏùºÎ∞ò ÏÉÅÎã¥',
                                        time: item.time || new Date().toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' })
                                    };
                                }
                                return null;
                            }).filter(item => item !== null);
                        }
                        
                        // Ï∞ΩÍµ¨ Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏
                        if (Array.isArray(sharedData.counters)) {
                            displayData.counters = sharedData.counters.map((counter, index) => ({
                                id: counter.id || (index + 1),
                                current: counter.current || null,
                                course: counter.course || null
                            }));
                        }
                        
                        displayData.isConnected = true;
                        displayData.lastUpdateTime = new Date();
                        
                        // ÏÉÅÌÉú ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏
                        document.getElementById('statusIndicator').innerHTML = 'üü¢ Ïã§ÏãúÍ∞Ñ Ïó∞Îèô';
                        document.getElementById('statusIndicator').className = 'status-indicator online';
                        
                        if (isDebugMode) {
                            updateDebugInfo('Îç∞Ïù¥ÌÑ∞ Î°úÎìú ÏÑ±Í≥µ', sharedData);
                        }
                    }
                } else {
                    // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóê Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÎäî Í≤ΩÏö∞
                    displayData.isConnected = false;
                    document.getElementById('statusIndicator').innerHTML = 'üîÑ ÏãúÎÆ¨Î†àÏù¥ÏÖò Î™®Îìú';
                    document.getElementById('statusIndicator').className = 'status-indicator offline';
                    
                    // ÏãúÎÆ¨Î†àÏù¥ÏÖò Îç∞Ïù¥ÌÑ∞ ÏÇ¨Ïö©
                    if (!displayData.waiting.length) {
                        simulateData();
                    }
                }
                
            } catch (error) {
                console.error('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïò§Î•ò:', error);
                displayData.isConnected = false;
                document.getElementById('statusIndicator').innerHTML = '‚ùå Ïó∞Í≤∞ Ïò§Î•ò';
                document.getElementById('statusIndicator').className = 'status-indicator offline';
                
                if (isDebugMode) {
                    updateDebugInfo('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïò§Î•ò', error.message);
                }
            }
        }

        function updateDateTime() {
            const now = new Date();
            document.getElementById('datetime').textContent = 
                now.toLocaleDateString('ko-KR', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    weekday: 'long'
                }) + ' ' + now.toLocaleTimeString('ko-KR');
        }

        function updateDisplay() {
            try {
                // ÌòÑÏû¨ Ìò∏Ï∂úÎ≤àÌò∏ ÏóÖÎç∞Ïù¥Ìä∏
                const currentNumber = displayData.currentCall.number || '-';
                const currentCounter = displayData.currentCall.counter || 0;
                const currentCourse = displayData.currentCall.course || 'ÎåÄÍ∏∞ Ï§ë';
                
                document.getElementById('currentNumber').textContent = currentNumber;
                
                if (currentNumber !== '-' && currentCounter > 0) {
                    document.getElementById('counterInfo').textContent = 
                        `${currentCounter}Î≤à Ï∞ΩÍµ¨ - ${currentCourse}`;
                } else {
                    document.getElementById('counterInfo').textContent = 'ÎåÄÍ∏∞ Ï§ë';
                }

                // ÎåÄÍ∏∞Î≤àÌò∏ Î™©Î°ù ÏóÖÎç∞Ïù¥Ìä∏
                const waitingContainer = document.getElementById('waitingNumbers');
                waitingContainer.innerHTML = '';
                
                if (displayData.waiting && displayData.waiting.length > 0) {
                    displayData.waiting.forEach((item, index) => {
                        const div = document.createElement('div');
                        div.className = 'waiting-number';
                        if (index === 0) div.classList.add('next');
                        
                        div.innerHTML = `
                            <div class="number-text">${item.number}</div>
                            <div class="course-text">${item.course}</div>
                            <div class="time-text">${item.time}</div>
                        `;
                        
                        waitingContainer.appendChild(div);
                    });
                } else {
                    waitingContainer.innerHTML = '<div class="no-waiting">ÎåÄÍ∏∞ Ï§ëÏù∏ Î≤àÌò∏Í∞Ä ÏóÜÏäµÎãàÎã§</div>';
                }

                // Ï∞ΩÍµ¨ ÌòÑÌô© ÏóÖÎç∞Ïù¥Ìä∏
                const counterContainer = document.getElementById('counterStatus');
                counterContainer.innerHTML = '';
                
                displayData.counters.slice(0, 6).forEach(counter => {
                    const div = document.createElement('div');
                    div.className = 'counter-item';
                    
                    // ÌòÑÏû¨ ÌôúÏÑ± Ï∞ΩÍµ¨ ÌëúÏãú
                    if (counter.current && counter.current !== '-') {
                        div.classList.add('active');
                    }
                    
                    div.innerHTML = `
                        <div class="counter-name">${counter.id}Î≤à Ï∞ΩÍµ¨</div>
                        <div class="counter-number">${counter.current || '-'}</div>
                        <div class="counter-course">${counter.course || ''}</div>
                    `;
                    counterContainer.appendChild(div);
                });

                // Ï¥ù ÎåÄÍ∏∞Ïù∏Ïõê Î∞è ÏóÖÎç∞Ïù¥Ìä∏ ÏãúÍ∞Ñ
                document.getElementById('totalWaiting').textContent = displayData.waiting.length;
                
                if (displayData.lastUpdateTime) {
                    document.getElementById('lastUpdate').textContent = 
                        displayData.lastUpdateTime.toLocaleTimeString('ko-KR');
                } else {
                    document.getElementById('lastUpdate').textContent = '-';
                }
                
            } catch (error) {
                console.error('ÌôîÎ©¥ ÏóÖÎç∞Ïù¥Ìä∏ Ïò§Î•ò:', error);
                if (isDebugMode) {
                    updateDebugInfo('ÌôîÎ©¥ ÏóÖÎç∞Ïù¥Ìä∏ Ïò§Î•ò', error.message);
                }
            }
        }

        function simulateData() {
            // ÏãúÎÆ¨Î†àÏù¥ÏÖò: ÎûúÎç§ Îç∞Ïù¥ÌÑ∞ ÏÉùÏÑ±
            if (Math.random() < 0.1) {
                const letters = ['A', 'B', 'C', 'D', 'E'];
                const courses = ['OA Í≥ºÏ†ï', 'ÎîîÏûêÏù∏', 'ÏòÅÏÉÅÌé∏Ïßë', 'ÌîÑÎ°úÍ∑∏ÎûòÎ∞ç', 'ÏõπÍ∞úÎ∞ú'];
                
                // ÌòÑÏû¨ Ìò∏Ï∂ú ÏãúÎÆ¨Î†àÏù¥ÏÖò
                const letter = letters[Math.floor(Math.random() * letters.length)];
                const number = String(Math.floor(Math.random() * 10) + 1).padStart(3, '0');
                displayData.currentCall = {
                    number: letter + number,
                    counter: Math.floor(Math.random() * 6) + 1,
                    course: courses[Math.floor(Math.random() * courses.length)]
                };
                
                // ÎåÄÍ∏∞Î≤àÌò∏ ÏãúÎÆ¨Î†àÏù¥ÏÖò
                if (Math.random() < 0.3) {
                    displayData.waiting = [];
                    const waitingCount = Math.floor(Math.random() * 8) + 2;
                    
                    for (let i = 0; i < waitingCount; i++) {
                        const randomLetter = letters[Math.floor(Math.random() * letters.length)];
                        const randomNumber = String(Math.floor(Math.random() * 50) + 1).padStart(3, '0');
                        const randomCourse = courses[Math.floor(Math.random() * courses.length)];
                        
                        displayData.waiting.push({
                            number: randomLetter + randomNumber,
                            course: randomCourse,
                            time: new Date(Date.now() - Math.random() * 30 * 60000).toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' })
                        });
                    }
                }
                
                displayData.lastUpdateTime = new Date();
            }
        }

        function updateDebugInfo(title, data) {
            const debugEl = document.getElementById('debugInfo');
            if (debugEl) {
                debugEl.innerHTML = `
                    <strong>${title}</strong><br>
                    <small>${new Date().toLocaleTimeString()}</small><br>
                    <pre style="font-size: 0.7rem; margin-top: 5px;">${JSON.stringify(data, null, 2).substring(0, 200)}...</pre>
                `;
            }
        }

        // ÌÇ§Î≥¥Îìú Îã®Ï∂ïÌÇ§ (ÎîîÎ≤ÑÍ∑∏ Î™®Îìú)
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.altKey && e.key === 'd') {
                e.preventDefault();
                isDebugMode = !isDebugMode;
                const debugEl = document.getElementById('debugInfo');
                debugEl.style.display = isDebugMode ? 'block' : 'none';
                
                if (isDebugMode) {
                    updateDebugInfo('ÎîîÎ≤ÑÍ∑∏ Î™®Îìú ÌôúÏÑ±Ìôî', { 
                        connected: displayData.isConnected,
                        waitingCount: displayData.waiting.length
                    });
                }
            }
            
            // ÏÉàÎ°úÍ≥†Ïπ® Îã®Ï∂ïÌÇ§
            if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
                e.preventDefault();
                location.reload();
            }
        });

        // Ï¥àÍ∏∞Ìôî Ìï®Ïàò
        function initialize() {
            console.log('DISPLAY ÌôîÎ©¥ Ï¥àÍ∏∞Ìôî ÏãúÏûë');
            
            // Í∏∞Î≥∏ Îç∞Ïù¥ÌÑ∞ ÏÑ§Ï†ï
            displayData.waiting = [];
            displayData.lastUpdateTime = null;
            
            // ÏãúÍ∞Ñ ÏóÖÎç∞Ïù¥Ìä∏ ÏãúÏûë
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            // Ï¥àÍ∏∞ Îç∞Ïù¥ÌÑ∞ Î°úÎìú
            loadSharedData();
            updateDisplay();
            
            // Ï£ºÍ∏∞Ï†Å ÏóÖÎç∞Ïù¥Ìä∏ (2Ï¥àÎßàÎã§)
            setInterval(() => {
                loadSharedData();
                updateDisplay();
            }, 2000);
            
            // ÏãúÎÆ¨Î†àÏù¥ÏÖò (5Ï¥àÎßàÎã§, Ïó∞Í≤∞ÎêòÏßÄ ÏïäÏùÄ Í≤ΩÏö∞ÏóêÎßå)
            setInterval(() => {
                if (!displayData.isConnected) {
                    simulateData();
                    updateDisplay();
                }
            }, 5000);
            
            console.log('DISPLAY ÌôîÎ©¥ Ï¥àÍ∏∞Ìôî ÏôÑÎ£å');
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú ÏôÑÎ£å Ïãú Ï¥àÍ∏∞Ìôî
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }

        // ÏúàÎèÑÏö∞ Ìè¨Ïª§Ïä§ Ïãú Ï¶âÏãú ÏóÖÎç∞Ïù¥Ìä∏
        window.addEventListener('focus', () => {
            loadSharedData();
            updateDisplay();
        });

        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄ Î≥ÄÍ≤Ω Í∞êÏßÄ
        window.addEventListener('storage', (e) => {
            if (e.key === 'counterSystemData') {
                console.log('Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄ Î≥ÄÍ≤Ω Í∞êÏßÄ');
                loadSharedData();
                updateDisplay();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대기번호 출력 화면 - Firebase 연동</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Noto Sans KR', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        /* 배경 장식 요소 */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            animation: float 25s ease-in-out infinite;
            z-index: 0;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 40px 40px 120px 40px;
            height: 100vh;
            position: relative;
            z-index: 1;
        }
        
        .current-section {
            background: rgba(255,255,255,0.1);
            border-radius: 25px;
            padding: 35px;
            text-align: center;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .current-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #f1c40f, #e74c3c, #9b59b6, #3498db, #2ecc71);
            background-size: 300% 100%;
            animation: rainbow 3s linear infinite;
        }
        
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }
        
        .section-title {
            font-size: 2.3rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: #FFD700;
            text-shadow: 0 2px 15px rgba(255,215,0,0.4);
        }
        
        .current-number {
            font-size: 7rem;
            font-weight: 900;
            color: #00FF88;
            text-shadow: 
                0 0 30px rgba(0,255,136,0.6),
                0 0 60px rgba(0,255,136,0.4),
                0 0 90px rgba(0,255,136,0.2);
            margin: 20px 0;
            animation: glow 2.5s ease-in-out infinite alternate;
            letter-spacing: -3px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @keyframes glow {
            from { 
                text-shadow: 
                    0 0 30px rgba(0,255,136,0.6),
                    0 0 60px rgba(0,255,136,0.4),
                    0 0 90px rgba(0,255,136,0.2);
            }
            to { 
                text-shadow: 
                    0 0 50px rgba(0,255,136,0.8),
                    0 0 80px rgba(0,255,136,0.6),
                    0 0 120px rgba(0,255,136,0.4);
            }
        }
        
        .counter-info {
            font-size: 1.8rem;
            margin-top: 15px;
            opacity: 0.9;
            font-weight: 500;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .waiting-list {
            background: rgba(255,255,255,0.1);
            border-radius: 25px;
            padding: 35px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            position: relative;
            overflow: visible;
            display: flex;
            flex-direction: column;
            min-height: 400px;
        }
        
        .waiting-list::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #2ecc71, #f1c40f, #e74c3c, #9b59b6);
            background-size: 300% 100%;
            animation: rainbow 3s linear infinite reverse;
        }
        
        .waiting-numbers {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
            max-height: 320px;
            overflow-y: auto;
            padding-right: 10px;
            flex: 1;
            min-height: 200px;
            border: 2px dashed rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 15px;
        }
        
        /* 스크롤바 커스터마이징 */
        .waiting-numbers::-webkit-scrollbar {
            width: 8px;
        }
        
        .waiting-numbers::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        
        .waiting-numbers::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
        }
        
        .waiting-numbers::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }
        
        .waiting-number {
            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            padding: 18px;
            text-align: center;
            border: 2px solid rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            gap: 6px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
        }
        
        .waiting-number.next {
            border-color: #FFD700;
            background: rgba(255,215,0,0.2);
            animation: pulse 2s infinite;
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255,215,0,0.3);
        }
        
        @keyframes pulse {
            0% { transform: scale(1.05); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1.05); }
        }
        
        .number-text {
            font-size: 1.6rem;
            font-weight: 900;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .course-text {
            font-size: 0.9rem;
            opacity: 0.8;
            font-weight: 500;
        }
        
        .time-text {
            font-size: 0.8rem;
            opacity: 0.7;
            font-weight: 400;
        }
        
        .counter-status {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 25px;
        }
        
        .counter-item {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 18px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .counter-item.active {
            border-color: #00FF88;
            background: rgba(0,255,136,0.15);
            box-shadow: 0 10px 30px rgba(0,255,136,0.2);
            transform: scale(1.05);
        }
        
        .counter-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 12px;
            opacity: 0.9;
        }
        
        .counter-number {
            font-size: 2.2rem;
            font-weight: 900;
            color: #FFD700;
            text-shadow: 0 2px 15px rgba(255,215,0,0.4);
        }
        
        .counter-course {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-top: 8px;
            font-weight: 400;
        }
        
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 10;
            min-height: 80px;
        }
        
        .total-waiting {
            font-size: 1.5rem;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .last-update {
            font-size: 1rem;
            opacity: 0.7;
            font-weight: 400;
        }
        
        .firebase-status {
            font-size: 1rem;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
        }
        
        .firebase-status.connected {
            color: #00FF88;
            background: rgba(0,255,136,0.1);
        }
        
        .firebase-status.disconnected {
            color: #FF6B6B;
            background: rgba(255,107,107,0.1);
        }
        
        .no-waiting {
            text-align: center;
            font-size: 1.8rem;
            opacity: 0.7;
            padding: 60px;
            font-weight: 300;
        }
        
        /* 반응형 디자인 */
        @media (max-width: 1200px) {
            .main-content {
                gap: 30px;
                padding: 25px 30px 110px 30px;
            }
            
            .current-number {
                font-size: 6rem;
            }
            
            .section-title {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px 20px 100px 20px;
                height: auto;
                min-height: 100vh;
            }
            
            .current-number {
                font-size: 5rem;
            }
            
            .section-title {
                font-size: 1.8rem;
            }
            
            .counter-status {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .waiting-numbers {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 12px;
                max-height: 250px;
            }
            
            .number-text {
                font-size: 1.4rem;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 8px;
                text-align: center;
                padding: 12px 15px;
                min-height: 70px;
            }
            
            .total-waiting {
                font-size: 1.3rem;
            }
            
            .last-update {
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            .current-number {
                font-size: 4rem;
            }
            
            .section-title {
                font-size: 1.6rem;
            }
            
            .counter-status {
                grid-template-columns: 1fr;
            }
            
            .current-section,
            .waiting-list {
                padding: 25px;
            }
        }
    </style>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getDatabase, ref, onValue, off } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyCuvEDDEoMLwLB2miGHCWX1-B5u8gKlGEQ",
            authDomain: "counter-system-26479.firebaseapp.com",
            databaseURL: "https://counter-system-26479-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "counter-system-26479",
            storageBucket: "counter-system-26479.firebasestorage.app",
            messagingSenderId: "316144964417",
            appId: "1:316144964417:web:8a95a80f9db622f4ee87c0"
        };

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // 전역 변수로 설정
        window.firebaseDB = database;
        window.firebaseRef = ref;
        window.firebaseOnValue = onValue;
        window.firebaseOff = off;

        // Firebase 연결 상태 모니터링
        const connectedRef = ref(database, '.info/connected');
        onValue(connectedRef, (snapshot) => {
            const connected = snapshot.val();
            const statusEl = document.querySelector('.firebase-status');
            if (statusEl) {
                if (connected) {
                    statusEl.textContent = '🔥 Firebase 연결됨';
                    statusEl.className = 'firebase-status connected';
                } else {
                    statusEl.textContent = '❌ Firebase 연결 끊김';
                    statusEl.className = 'firebase-status disconnected';
                }
            }
        });
    </script>
</head>
<body>
    <div class="main-content">
        <div class="current-section">
            <div class="section-title">🔔 현재 호출</div>
            <div class="current-number" id="currentNumber">-</div>
            <div class="counter-info" id="counterInfo">대기 중</div>
            
            <div class="counter-status" id="counterStatus">
                <!-- 창구별 현황 -->
            </div>
        </div>

        <div class="waiting-list">
            <div class="section-title">⏳ 대기번호</div>
            <div class="waiting-numbers" id="waitingNumbers">
                <!-- 대기번호들 -->
            </div>
        </div>
    </div>

    <div class="status-bar">
        <div class="total-waiting">
            총 대기: <span id="totalWaiting">0</span>명
        </div>
        <div class="firebase-status" id="firebaseStatus">
            🔄 Firebase 연결 중...
        </div>
        <div class="last-update">
            마지막 업데이트: <span id="lastUpdate">-</span>
        </div>
    </div>

    <script>
        let displayData = {
            currentCall: { number: '-', counter: 0, course: '-' },
            waiting: [],
            counters: [
                { id: 1, current: null, course: null },
                { id: 2, current: null, course: null },
                { id: 3, current: null, course: null },
                { id: 4, current: null, course: null },
                { id: 5, current: null, course: null },
                { id: 6, current: null, course: null }
            ],
            lastUpdateTime: null,
            isConnected: false,
            lastCalledNumber: null
        };

        let isDebugMode = false;

        // 호출음 재생 함수
        function playCallSound() {
            try {
                // Web Audio API를 사용한 띵동 소리 생성
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // 첫 번째 음 (띵)
                const oscillator1 = audioContext.createOscillator();
                const gainNode1 = audioContext.createGain();
                
                oscillator1.connect(gainNode1);
                gainNode1.connect(audioContext.destination);
                
                oscillator1.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator1.type = 'sine';
                
                gainNode1.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode1.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator1.start(audioContext.currentTime);
                oscillator1.stop(audioContext.currentTime + 0.5);
                
                // 두 번째 음 (동) - 0.6초 후
                setTimeout(() => {
                    const oscillator2 = audioContext.createOscillator();
                    const gainNode2 = audioContext.createGain();
                    
                    oscillator2.connect(gainNode2);
                    gainNode2.connect(audioContext.destination);
                    
                    oscillator2.frequency.setValueAtTime(600, audioContext.currentTime);
                    oscillator2.type = 'sine';
                    
                    gainNode2.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.7);
                    
                    oscillator2.start(audioContext.currentTime);
                    oscillator2.stop(audioContext.currentTime + 0.7);
                }, 600);
                
                console.log('🔔 호출음 재생');
                
            } catch (error) {
                console.error('호출음 재생 오류:', error);
            }
        }

        // Firebase에서 실시간 데이터 수신
        function setupFirebaseListeners() {
            if (!window.firebaseDB) {
                console.error('Firebase가 초기화되지 않았습니다.');
                return;
            }

            const systemRef = window.firebaseRef(window.firebaseDB, 'counterSystem');
            
            window.firebaseOnValue(systemRef, (snapshot) => {
                const data = snapshot.val();
                console.log('🔥 Firebase 데이터 수신:', data);
                
                if (data) {
                    // 현재 호출 정보 체크 (호출음 재생용)
                    const newCallNumber = data.currentCall?.number || '-';
                    const oldCallNumber = displayData.currentCall.number;
                    
                    // 새로운 번호가 호출되었는지 확인
                    if (newCallNumber !== '-' && 
                        newCallNumber !== oldCallNumber && 
                        newCallNumber !== displayData.lastCalledNumber) {
                        
                        displayData.lastCalledNumber = newCallNumber;
                        
                        // 호출음 재생 (1초 지연)
                        setTimeout(() => {
                            playCallSound();
                        }, 1000);
                        
                        console.log(`🔔 새 번호 호출: ${newCallNumber}`);
                    }
                    
                    // 데이터 업데이트
                    displayData.currentCall = data.currentCall || displayData.currentCall;
                    displayData.waiting = data.waiting || [];
                    displayData.counters = data.counters || displayData.counters;
                    displayData.lastUpdateTime = new Date();
                    displayData.isConnected = true;
                    
                    updateDisplay();
                } else {
                    console.log('📭 Firebase 데이터 없음');
                    displayData.isConnected = false;
                }
            });
        }

        function updateDisplay() {
            try {
                console.log('🖥️ DISPLAY 화면 업데이트');
                
                // 현재 호출번호 업데이트
                const currentNumber = displayData.currentCall.number || '-';
                const currentCounter = displayData.currentCall.counter || 0;
                const currentCourse = displayData.currentCall.course || '대기 중';
                
                document.getElementById('currentNumber').textContent = currentNumber;
                
                if (currentNumber !== '-' && currentCounter > 0) {
                    document.getElementById('counterInfo').textContent = 
                        `${currentCounter}번 창구 - ${currentCourse}`;
                } else {
                    document.getElementById('counterInfo').textContent = '대기 중';
                }

                // 대기번호 목록 업데이트
                const waitingContainer = document.getElementById('waitingNumbers');
                waitingContainer.innerHTML = '';
                
                if (displayData.waiting && displayData.waiting.length > 0) {
                    console.log(`📋 ${displayData.waiting.length}개의 대기번호 표시`);
                    
                    displayData.waiting.forEach((item, index) => {
                        const div = document.createElement('div');
                        div.className = 'waiting-number';
                        if (index === 0) div.classList.add('next');
                        
                        div.innerHTML = `
                            <div class="number-text">${item.number}</div>
                            <div class="course-text">${item.course}</div>
                            <div class="time-text">${item.time}</div>
                        `;
                        
                        waitingContainer.appendChild(div);
                    });
                } else {
                    waitingContainer.innerHTML = '<div class="no-waiting">대기 중인 번호가 없습니다</div>';
                }

                // 창구 현황 업데이트
                const counterContainer = document.getElementById('counterStatus');
                counterContainer.innerHTML = '';
                
                displayData.counters.slice(0, 6).forEach((counter) => {
                    const div = document.createElement('div');
                    div.className = 'counter-item';
                    
                    if (counter.current && counter.current !== '-') {
                        div.classList.add('active');
                    }
                    
                    div.innerHTML = `
                        <div class="counter-name">${counter.id}번 창구</div>
                        <div class="counter-number">${counter.current || '-'}</div>
                        <div class="counter-course">${counter.course || ''}</div>
                    `;
                    counterContainer.appendChild(div);
                });

                // 총 대기인원 및 업데이트 시간
                document.getElementById('totalWaiting').textContent = displayData.waiting.length;
                
                if (displayData.lastUpdateTime) {
                    document.getElementById('lastUpdate').textContent = 
                        displayData.lastUpdateTime.toLocaleTimeString('ko-KR');
                } else {
                    document.getElementById('lastUpdate').textContent = '-';
                }
                
                console.log('✅ DISPLAY 화면 업데이트 완료');
                
            } catch (error) {
                console.error('❌ 화면 업데이트 오류:', error);
            }
        }

        // 키보드 단축키
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F11') {
                e.preventDefault();
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
            
            if (e.key === 'Escape' && document.fullscreenElement) {
                document.exitFullscreen();
            }
            
            // T키: 테스트 호출음
            if (e.key === 't' || e.key === 'T') {
                playCallSound();
                console.log('🎵 테스트 호출음 재생');
            }
            
            // D키: 디버그 모드 토글
            if (e.key === 'd' || e.key === 'D') {
                isDebugMode = !isDebugMode;
                console.log('디버그 모드:', isDebugMode ? '활성화' : '비활성화');
                console.log('현재 데이터:', displayData);
            }
        });

        // 관리자 모드 (현재 호출 번호 7번 클릭)
        let adminClicks = 0;
        document.addEventListener('click', function(e) {
            if (e.target.id === 'currentNumber') {
                adminClicks++;
                if (adminClicks >= 7) {
                    isDebugMode = !isDebugMode;
                    console.log('디버그 모드:', isDebugMode ? '활성화' : '비활성화');
                    
                    if (isDebugMode) {
                        console.log('🎵 키보드 단축키:');
                        console.log('  T 키: 호출음 테스트');
                        console.log('  D 키: 디버그 정보 표시');
                        console.log('  F11: 전체화면 토글');
                    }
                    
                    adminClicks = 0;
                }
                setTimeout(() => { adminClicks = 0; }, 3000);
            }
        });

        // 초기화 함수
        function initialize() {
            console.log('🖥️ DISPLAY 화면 초기화 시작');
            
            // Firebase 리스너 설정
            setTimeout(() => {
                setupFirebaseListeners();
            }, 1000);
            
            console.log('✅ DISPLAY 화면 초기화 완료');
        }

        // 페이지 로드 완료 시 초기화
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }

        // 윈도우 포커스 시 즉시 업데이트
        window.addEventListener('focus', () => {
            console.log('🔄 윈도우 포커스 - 데이터 확인');
        });

        // 자동 새로고침 (30분마다)
        setInterval(() => {
            if (!isDebugMode) {
                console.log('🔄 30분 자동 새로고침');
                location.reload();
            }
        }, 30 * 60 * 1000);
    </script>
</body>
</html>
